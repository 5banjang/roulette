<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결정장애 돌림판 - 절대 회전 각도 시스템</title>
    
    <!-- Pretendard 폰트 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
    
    <!-- GSAP 애니메이션 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- PWA 메타 태그 -->
    <meta name="description" content="절대 회전 각도 시스템으로 완벽하게 작동하는 결정장애 돌림판 🎯">
    <meta name="theme-color" content="#00ADB5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="돌림판">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Open Graph / 카카오톡 공유 최적화 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="결정장애 돌림판 🎯">
    <meta property="og:description" content="결정하기 힘들 땐? 돌림판으로 결정해 보세요! 완벽한 즐겨찾기와 사운드 효과">
    <meta property="og:url" content="https://example.com/roulette/">
    <meta property="og:site_name" content="결정장애 돌림판">
    <meta property="og:locale" content="ko_KR">
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="icon-512x512.png">
    <link rel="apple-touch-icon" href="icon-512x512.png">
    
    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        /* ===================================== */
        /* 🎨 절대 회전 각도 시스템 디자인      */
        /* ===================================== */
        
        /* 기본 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #FFFFFF;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* 카카오톡 인앱브라우저 감지 및 안내 */
        .kakao-browser-notice {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }
        
        .kakao-notice-content {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .kakao-notice-content h3 {
            margin-bottom: 16px;
            color: #FF6B6B;
            font-size: 1.3rem;
        }
        
        .kakao-notice-content p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .kakao-notice-content button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        /* 메인 컨테이너 */
        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        /* 헤더 */
        .header {
            text-align: center;
            padding: 32px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }
        
        /* 글래스모피즘 카드 */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #FFD700;
        }
        
        /* 입력 시스템 */
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            border-radius: 15px;
            color: #333;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="text"]:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 1);
        }
        
        input[type="text"]::placeholder {
            color: #888;
        }
        
        /* 버튼 시스템 */
        .btn {
            padding: 16px 24px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 120px;
            text-decoration: none;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.6);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn:disabled::before {
            display: none;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }
        
        .btn-large {
            padding: 20px 32px;
            font-size: 1.2rem;
            min-width: 180px;
        }
        
        .btn-small {
            padding: 10px 16px;
            font-size: 0.9rem;
            min-width: 90px;
        }
        
        /* 항목 태그 */
        .items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
            min-height: 60px;
            align-content: flex-start;
        }
        
        .item-tag {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: white;
            padding: 12px 18px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .item-tag:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .remove-btn {
            background: rgba(255, 107, 107, 0.8);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .remove-btn:hover {
            background: #FF416C;
            transform: scale(1.1);
        }
        
        /* 즐겨찾기 시스템 */
        .favorites-list {
            list-style: none;
            margin-top: 20px;
        }
        
        .favorite-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .favorite-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(8px);
        }
        
        .favorite-info {
            flex: 1;
        }
        
        .favorite-name {
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 6px;
            font-size: 1.1rem;
        }
        
        .favorite-details {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .favorite-actions {
            display: flex;
            gap: 10px;
        }
        
        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin: 20px 0;
        }
        
        /* 돌림판 컨테이너 */
        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px 0;
        }
        
        .wheel-wrapper {
            position: relative;
            width: 90%;
            aspect-ratio: 1/1;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 12px 48px rgba(0, 0, 0, 0.3));
        }
        
        /* SVG 돌림판 */
        #wheel-canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        /* 화살표 포인터 */
        .arrow-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 40px solid #FFD700;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .arrow-pointer::after {
            content: '';
            position: absolute;
            top: -36px;
            left: -12px;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 32px solid #FFA500;
        }
        
        /* 버튼 그룹 */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            width: 100%;
        }
        
        /* 결과 표시 */
        .result-display {
            text-align: center;
            padding: 30px;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.2), rgba(255, 165, 0, 0.2));
            border-radius: 20px;
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }
        
        .result-display.highlight {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.4);
            animation: resultGlow 1s ease-in-out;
        }
        
        /* 사운드 컨트롤 */
        .sound-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .sound-toggle {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .sound-toggle.muted {
            background: linear-gradient(45deg, #666, #555);
        }
        
        .sound-toggle:hover {
            transform: scale(1.1);
        }
        
        /* 공유 모달 */
        .share-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }
        
        .share-modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        /* 애니메이션 */
        @keyframes resultGlow {
            0%, 100% {
                box-shadow: 0 12px 40px rgba(255, 215, 0, 0.4);
            }
            50% {
                box-shadow: 0 16px 50px rgba(255, 215, 0, 0.8);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .item-tag {
            animation: slideIn 0.3s ease;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .app-container {
                padding: 16px;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .glass-card {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input[type="text"] {
                min-width: auto;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .wheel-wrapper {
                width: 95%;
            }
            
            .favorite-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .favorite-actions {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .glass-card {
                padding: 16px;
            }
            
            .wheel-wrapper {
                width: 98%;
            }
        }
        
        /* 접근성 */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        *:focus {
            outline: 3px solid #FFD700;
            outline-offset: 2px;
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* 토스트 알림 */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            padding: 16px 24px;
            border-radius: 15px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 350px;
            word-wrap: break-word;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }
        
        .toast.error {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }
        
        .toast.info {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
    </style>
</head>
<body>
    <!-- 카카오톡 브라우저 안내 모달 -->
    <div class="kakao-browser-notice" id="kakao-notice">
        <div class="kakao-notice-content">
            <h3>🌐 더 나은 환경을 위해</h3>
            <p id="kakao-notice-text">
                카카오톡 내장 브라우저에서는 일부 기능이 제한될 수 있습니다.<br>
                우측 상단 메뉴에서 "다른 브라우저로 열기"를 선택해주세요!
            </p>
            <button onclick="closeKakaoNotice()">확인</button>
        </div>
    </div>

    <!-- 공유 모달 -->
    <div class="share-modal" id="share-modal">
        <div class="share-modal-content">
            <h3 style="margin-bottom: 20px;">🔗 링크 복사 완료!</h3>
            <p style="margin-bottom: 20px;">링크가 클립보드에 복사되었습니다.<br>친구들과 공유해보세요!</p>
            <button class="btn" onclick="closeShareModal()">확인</button>
        </div>
    </div>

    <!-- 오디오 요소 -->
    <audio id="spin-sound" preload="auto" loop>
        <source src="./sounds/spinning.mp3" type="audio/mpeg">
        <source src="./sounds/spinning.ogg" type="audio/ogg">
    </audio>
    
    <audio id="result-sound" preload="auto">
        <source src="./sounds/result.mp3" type="audio/mpeg">
        <source src="./sounds/result.ogg" type="audio/ogg">
    </audio>

    <!-- 메인 앱 -->
    <div class="app-container">
        <!-- 헤더 -->
        <header class="header">
            <h1>🎯 결정장애 돌림판</h1>
            <p>절대 회전 각도 시스템으로 더욱 정확하고 완벽하게</p>
        </header>
        
        <!-- 항목 추가 섹션 -->
        <section class="glass-card">
            <h2 class="card-title">
                <span>📝</span>
                항목 추가
            </h2>
            <div class="input-group">
                <input 
                    type="text" 
                    id="item-input" 
                    placeholder="선택할 항목을 입력하세요 (예: 치킨, 피자, 햄버거)"
                    maxlength="50"
                    aria-label="돌림판에 추가할 항목을 입력하세요"
                >
                <button type="button" class="btn" id="add-btn">
                    <span>➕</span>
                    추가
                </button>
            </div>
            <div class="items-container" id="items-container">
                <div class="empty-state">아직 추가된 항목이 없습니다. 위에서 항목을 추가해보세요!</div>
            </div>
        </section>
        
        <!-- 즐겨찾기 섹션 -->
        <section class="glass-card">
            <h2 class="card-title">
                <span>⭐</span>
                즐겨찾기
            </h2>
            <div class="input-group">
                <input 
                    type="text" 
                    id="favorite-name-input" 
                    placeholder="돌림판 이름을 입력하세요"
                    maxlength="30"
                    aria-label="즐겨찾기에 저장할 돌림판 이름을 입력하세요"
                >
                <button type="button" class="btn btn-secondary" id="save-favorite-btn" disabled>
                    <span>💾</span>
                    저장
                </button>
            </div>
            <ul class="favorites-list" id="favorites-list">
                <div class="empty-state">저장된 즐겨찾기가 없습니다.</div>
            </ul>
            <div class="sound-controls">
                <button type="button" class="sound-toggle" id="sound-toggle" title="사운드 켜기/끄기">
                    <span id="sound-icon">🔊</span>
                </button>
                <span>사운드 효과</span>
            </div>
        </section>
        
        <!-- 돌림판 섹션 -->
        <section class="glass-card">
            <h2 class="card-title">
                <span>🎲</span>
                절대 회전 각도 돌림판
            </h2>
            <div class="wheel-container">
                <div class="wheel-wrapper">
                    <div class="arrow-pointer"></div>
                    <svg 
                        id="wheel-canvas"
                        width="100%" 
                        height="100%" 
                        viewBox="0 0 300 300"
                        aria-label="돌림판"
                    >
                        <!-- SVG 내용은 JavaScript로 동적 생성 -->
                    </svg>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-large btn-success" id="spin-btn" disabled>
                        <span>🎯</span>
                        돌리기!
                    </button>
                    <button type="button" class="btn btn-danger" id="reset-btn">
                        <span>🔄</span>
                        리셋
                    </button>
                    <button type="button" class="btn btn-secondary" id="share-btn">
                        <span>🔗</span>
                        공유
                    </button>
                </div>
            </div>
        </section>
        
        <!-- 결과 섹션 -->
        <section class="glass-card">
            <h2 class="card-title">
                <span>🏆</span>
                결과
            </h2>
            <div class="result-display" id="result-display">
                <div class="empty-state">돌림판을 돌려서 결과를 확인해보세요!</div>
            </div>
        </section>
    </div>

    <script>
        // ===================================== //
        // 🚀 절대 회전 각도 시스템             //
        // ===================================== //
        
        // DOM 요소 참조
        const itemInput = document.getElementById('item-input');
        const addBtn = document.getElementById('add-btn');
        const itemsContainer = document.getElementById('items-container');
        const favoriteNameInput = document.getElementById('favorite-name-input');
        const saveFavoriteBtn = document.getElementById('save-favorite-btn');
        const favoritesList = document.getElementById('favorites-list');
        const wheel = document.getElementById('wheel-canvas');
        const spinBtn = document.getElementById('spin-btn');
        const resetBtn = document.getElementById('reset-btn');
        const shareBtn = document.getElementById('share-btn');
        const resultDisplay = document.getElementById('result-display');
        const soundToggle = document.getElementById('sound-toggle');
        const soundIcon = document.getElementById('sound-icon');
        const spinSound = document.getElementById('spin-sound');
        const resultSound = document.getElementById('result-sound');
        
        // 앱 상태 (절대 회전 각도 원칙)
        let items = [];
        let favorites = [];
        let isSpinning = false;
        let currentRotationValue = 0; // 애니메이션 완료 후 최종 각도 저장용 (계산에는 사용하지 않음)
        let soundEnabled = true;
        
        // ===================================== //
        // 🎨 SVG 돌림판 그리기 시스템           //
        // ===================================== //
        
        // SVG 돌림판 그리기 (항상 0도 상태로 그리기)
        const drawRoulette = () => {
            // SVG 초기화
            wheel.innerHTML = '';
            
            if (items.length === 0) {
                drawEmptyWheel();
                return;
            }
            
            const centerX = 150;
            const centerY = 150;
            const radius = 120;
            const sliceAngle = 360 / items.length;
            
            // 각 조각 그리기
            items.forEach((item, index) => {
                const startAngle = index * sliceAngle;
                const endAngle = (index + 1) * sliceAngle;
                
                // 색상 생성
                const hue = (index * 360 / items.length) % 360;
                const saturation = 70 + (index % 3) * 10;
                const lightness = 55 + (index % 2) * 10;
                const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                
                // 조각 패스 생성
                const slice = createSlicePath(centerX, centerY, radius, startAngle, endAngle, color);
                wheel.appendChild(slice);
                
                // 텍스트 생성
                const text = createSliceText(centerX, centerY, radius * 0.7, startAngle + sliceAngle / 2, item);
                wheel.appendChild(text);
            });
            
            // 중앙 원 그리기
            const centerCircle = createCenterCircle(centerX, centerY);
            wheel.appendChild(centerCircle);
            
            console.log(`🎨 돌림판 그리기 완료: ${items.length}개 조각, 0도 상태`);
        };
        
        // 빈 돌림판 그리기
        const drawEmptyWheel = () => {
            const centerX = 150;
            const centerY = 150;
            const radius = 120;
            
            // 배경 원
            const bgCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            bgCircle.setAttribute('cx', centerX);
            bgCircle.setAttribute('cy', centerY);
            bgCircle.setAttribute('r', radius);
            bgCircle.setAttribute('fill', 'rgba(255, 255, 255, 0.1)');
            bgCircle.setAttribute('stroke', 'rgba(255, 255, 255, 0.3)');
            bgCircle.setAttribute('stroke-width', '2');
            wheel.appendChild(bgCircle);
            
            // 안내 텍스트
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', centerX);
            text.setAttribute('y', centerY);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('dominant-baseline', 'middle');
            text.setAttribute('fill', 'rgba(255, 255, 255, 0.6)');
            text.setAttribute('font-size', '16');
            text.setAttribute('font-weight', 'bold');
            text.textContent = '항목을 추가해주세요';
            wheel.appendChild(text);
        };
        
        // SVG 조각 패스 생성
        const createSlicePath = (centerX, centerY, radius, startAngle, endAngle, color) => {
            const startRad = (startAngle - 90) * Math.PI / 180;
            const endRad = (endAngle - 90) * Math.PI / 180;
            
            const x1 = centerX + radius * Math.cos(startRad);
            const y1 = centerY + radius * Math.sin(startRad);
            const x2 = centerX + radius * Math.cos(endRad);
            const y2 = centerY + radius * Math.sin(endRad);
            
            const largeArcFlag = endAngle - startAngle > 180 ? 1 : 0;
            
            const pathData = [
                `M ${centerX} ${centerY}`,
                `L ${x1} ${y1}`,
                `A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2}`,
                'Z'
            ].join(' ');
            
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', pathData);
            path.setAttribute('fill', color);
            path.setAttribute('stroke', '#ffffff');
            path.setAttribute('stroke-width', '2');
            
            return path;
        };
        
        // SVG 텍스트 생성
        const createSliceText = (centerX, centerY, textRadius, angle, text) => {
            const angleRad = (angle - 90) * Math.PI / 180;
            const x = centerX + textRadius * Math.cos(angleRad);
            const y = centerY + textRadius * Math.sin(angleRad);
            
            const textElement = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            textElement.setAttribute('x', x);
            textElement.setAttribute('y', y);
            textElement.setAttribute('text-anchor', 'middle');
            textElement.setAttribute('dominant-baseline', 'middle');
            textElement.setAttribute('fill', '#ffffff');
            textElement.setAttribute('font-size', '14');
            textElement.setAttribute('font-weight', 'bold');
            textElement.setAttribute('transform', `rotate(${angle}, ${x}, ${y})`);
            
            // 텍스트 그림자 효과
            textElement.style.filter = 'drop-shadow(1px 1px 2px rgba(0,0,0,0.7))';
            
            textElement.textContent = text;
            
            return textElement;
        };
        
        // 중앙 원 생성
        const createCenterCircle = (centerX, centerY) => {
            const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            
            // 외곽 원
            const outerCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            outerCircle.setAttribute('cx', centerX);
            outerCircle.setAttribute('cy', centerY);
            outerCircle.setAttribute('r', '15');
            outerCircle.setAttribute('fill', 'rgba(255, 255, 255, 0.2)');
            outerCircle.setAttribute('stroke', '#FFD700');
            outerCircle.setAttribute('stroke-width', '3');
            
            // 내부 원
            const innerCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            innerCircle.setAttribute('cx', centerX);
            innerCircle.setAttribute('cy', centerY);
            innerCircle.setAttribute('r', '8');
            innerCircle.setAttribute('fill', '#FFD700');
            
            group.appendChild(outerCircle);
            group.appendChild(innerCircle);
            
            return group;
        };
        
        // ===================================== //
        // 🎯 절대 회전 각도 스핀 로직           //
        // ===================================== //
        
        // 돌림판 돌리기 (절대 회전 각도 방식)
        const spin = () => {
            if (isSpinning || items.length === 0) return;
            
            isSpinning = true;
            updateSpinButton();
            
            // 사운드 재생
            playSpinSound();
            
            // 🎯 1단계: 승자 결정
            const winnerIndex = Math.floor(Math.random() * items.length);
            const winnerItem = items[winnerIndex];
            
            console.log(`🎯 === 절대 회전 각도 시스템 ===`);
            console.log(`🏆 승자 결정: [${winnerIndex}] "${winnerItem}"`);
            
            // 🧮 2단계: 절대 목표 각도 계산 (항상 0도 기준)
            const sliceAngle = 360 / items.length;
            const winnerAngle = winnerIndex * sliceAngle;
            const targetRotation = (360 * 10) + winnerAngle + (sliceAngle / 2);
            
            console.log(`📐 조각 크기: ${sliceAngle.toFixed(1)}도`);
            console.log(`📍 승자 각도: ${winnerAngle.toFixed(1)}도`);
            console.log(`🎯 절대 목표: ${targetRotation.toFixed(1)}도 (10바퀴 + ${(winnerAngle + sliceAngle / 2).toFixed(1)}도)`);
            
            // 🎬 3단계: GSAP로 절대 각도까지 애니메이션
            gsap.to(wheel, {
                rotation: targetRotation,
                duration: 5,
                ease: 'power3.out',
                onComplete: () => {
                    finishSpin(winnerItem, targetRotation);
                }
            });
        };
        
        // 회전 완료 처리
        const finishSpin = (winnerItem, finalRotation) => {
            isSpinning = false;
            currentRotationValue = finalRotation; // 최종 각도 저장 (다음 계산에는 사용하지 않음)
            
            // 사운드 처리
            stopSpinSound();
            playResultSound();
            
            // 결과 표시
            showResult(winnerItem);
            
            // UI 상태 복원
            updateSpinButton();
            
            console.log(`🏁 회전 완료: ${finalRotation.toFixed(1)}도`);
            console.log(`🎉 최종 결과: "${winnerItem}"`);
            console.log(`============================\n`);
        };
        
        // ===================================== //
        // 📝 항목 관리 시스템                   //
        // ===================================== //
        
        // 항목 추가
        const addItem = () => {
            const value = itemInput.value.trim();
            
            // 입력 검증
            if (!value) {
                showToast('항목을 입력해주세요!', 'error');
                itemInput.focus();
                return;
            }
            
            if (value.length > 50) {
                showToast('항목은 50자 이하로 입력해주세요!', 'error');
                itemInput.focus();
                return;
            }
            
            if (items.includes(value)) {
                showToast('이미 추가된 항목입니다!', 'error');
                itemInput.focus();
                return;
            }
            
            if (items.length >= 20) {
                showToast('최대 20개까지만 추가할 수 있습니다!', 'error');
                return;
            }
            
            // 항목 추가
            items.push(value);
            itemInput.value = '';
            itemInput.focus();
            
            // 🔄 상태 초기화: 항상 0도로 리셋
            resetWheelRotation();
            updateItemsDisplay();
            drawRoulette();
            updateSpinButton();
            updateSaveFavoriteButton();
            
            showToast(`"${value}" 항목이 추가되었습니다!`, 'success');
            
            console.log(`➕ 항목 추가: "${value}" (총 ${items.length}개) - 돌림판 0도 리셋`);
        };
        
        // 항목 제거
        const removeItem = (index) => {
            if (index < 0 || index >= items.length) return;
            
            const removedItem = items[index];
            items.splice(index, 1);
            
            // 🔄 상태 초기화: 항상 0도로 리셋
            resetWheelRotation();
            updateItemsDisplay();
            drawRoulette();
            updateSpinButton();
            updateSaveFavoriteButton();
            
            // 결과 초기화
            if (items.length === 0) {
                resetResult();
            }
            
            showToast(`"${removedItem}" 항목이 삭제되었습니다!`, 'info');
            
            console.log(`➖ 항목 제거: "${removedItem}" (총 ${items.length}개) - 돌림판 0도 리셋`);
        };
        
        // 돌림판 회전 상태 초기화 (절대 각도 원칙)
        const resetWheelRotation = () => {
            gsap.set(wheel, { rotation: 0 });
            currentRotationValue = 0;
            console.log('🔄 돌림판 회전 0도 리셋');
        };
        
        // 항목 목록 UI 업데이트
        const updateItemsDisplay = () => {
            itemsContainer.innerHTML = '';
            
            if (items.length === 0) {
                itemsContainer.innerHTML = '<div class="empty-state">아직 추가된 항목이 없습니다. 위에서 항목을 추가해보세요!</div>';
                return;
            }
            
            items.forEach((item, index) => {
                const tag = document.createElement('div');
                tag.className = 'item-tag';
                
                const itemText = document.createElement('span');
                itemText.textContent = item;
                
                const removeButton = document.createElement('button');
                removeButton.className = 'remove-btn';
                removeButton.textContent = '×';
                removeButton.setAttribute('aria-label', `${item} 삭제`);
                removeButton.onclick = () => removeItem(index);
                
                tag.appendChild(itemText);
                tag.appendChild(removeButton);
                itemsContainer.appendChild(tag);
            });
        };
        
        // 돌리기 버튼 상태 업데이트
        const updateSpinButton = () => {
            const canSpin = items.length > 0 && !isSpinning;
            spinBtn.disabled = !canSpin;
            
            if (isSpinning) {
                spinBtn.innerHTML = '<span>⏳</span> 돌리는 중...';
            } else {
                spinBtn.innerHTML = '<span>🎯</span> 돌리기!';
            }
        };
        
        // ===================================== //
        // ⭐ 즐겨찾기 시스템                    //
        // ===================================== //
        
        // 즐겨찾기 저장
        const saveFavorite = () => {
            const name = favoriteNameInput.value.trim();
            
            if (!name) {
                showToast('돌림판 이름을 입력해주세요!', 'error');
                favoriteNameInput.focus();
                return;
            }
            
            if (name.length > 30) {
                showToast('이름은 30자 이하로 입력해주세요!', 'error');
                favoriteNameInput.focus();
                return;
            }
            
            if (items.length === 0) {
                showToast('저장할 항목이 없습니다!', 'error');
                return;
            }
            
            // 중복 이름 체크
            const existingIndex = favorites.findIndex(fav => fav.name === name);
            
            if (existingIndex !== -1) {
                if (!confirm(`"${name}" 이름의 즐겨찾기가 이미 있습니다. 덮어쓰시겠습니까?`)) {
                    return;
                }
                favorites[existingIndex] = {
                    name: name,
                    items: [...items],
                    createdAt: Date.now()
                };
            } else {
                favorites.push({
                    name: name,
                    items: [...items],
                    createdAt: Date.now()
                });
            }
            
            saveFavoritesToStorage();
            favoriteNameInput.value = '';
            updateFavoritesDisplay();
            updateSaveFavoriteButton();
            
            showToast(`"${name}" 즐겨찾기가 저장되었습니다!`, 'success');
            
            console.log(`💾 즐겨찾기 저장: "${name}" (${items.length}개 항목)`);
        };
        
        // 즐겨찾기 불러오기
        const loadFavorite = (index) => {
            if (index < 0 || index >= favorites.length) return;
            
            const favorite = favorites[index];
            
            if (items.length > 0) {
                if (!confirm(`현재 항목들이 "${favorite.name}" 즐겨찾기로 바뀝니다. 계속하시겠습니까?`)) {
                    return;
                }
            }
            
            items = [...favorite.items];
            
            // 🔄 상태 초기화: 항상 0도로 리셋
            resetWheelRotation();
            updateItemsDisplay();
            drawRoulette();
            updateSpinButton();
            updateSaveFavoriteButton();
            resetResult();
            
            showToast(`"${favorite.name}" 즐겨찾기를 불러왔습니다!`, 'info');
            
            console.log(`📂 즐겨찾기 불러오기: "${favorite.name}" (${favorite.items.length}개 항목) - 돌림판 0도 리셋`);
        };
        
        // 즐겨찾기 삭제
        const deleteFavorite = (index) => {
            if (index < 0 || index >= favorites.length) return;
            
            const favorite = favorites[index];
            
            if (!confirm(`"${favorite.name}" 즐겨찾기를 삭제하시겠습니까?`)) {
                return;
            }
            
            favorites.splice(index, 1);
            saveFavoritesToStorage();
            updateFavoritesDisplay();
            
            showToast(`"${favorite.name}" 즐겨찾기가 삭제되었습니다!`, 'info');
            
            console.log(`🗑️ 즐겨찾기 삭제: "${favorite.name}"`);
        };
        
        // 즐겨찾기 목록 UI 업데이트
        const updateFavoritesDisplay = () => {
            favoritesList.innerHTML = '';
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<div class="empty-state">저장된 즐겨찾기가 없습니다.</div>';
                return;
            }
            
            favorites.forEach((favorite, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'favorite-item';
                
                const info = document.createElement('div');
                info.className = 'favorite-info';
                
                const name = document.createElement('div');
                name.className = 'favorite-name';
                name.textContent = favorite.name;
                
                const details = document.createElement('div');
                details.className = 'favorite-details';
                const date = new Date(favorite.createdAt).toLocaleDateString();
                details.textContent = `${favorite.items.length}개 항목 • ${date}`;
                
                info.appendChild(name);
                info.appendChild(details);
                
                const actions = document.createElement('div');
                actions.className = 'favorite-actions';
                
                const loadBtn = document.createElement('button');
                loadBtn.className = 'btn btn-small';
                loadBtn.innerHTML = '<span>📂</span> 불러오기';
                loadBtn.onclick = () => loadFavorite(index);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-small btn-danger';
                deleteBtn.innerHTML = '<span>🗑️</span> 삭제';
                deleteBtn.onclick = () => deleteFavorite(index);
                
                actions.appendChild(loadBtn);
                actions.appendChild(deleteBtn);
                
                listItem.appendChild(info);
                listItem.appendChild(actions);
                favoritesList.appendChild(listItem);
            });
        };
        
        // 저장 버튼 상태 업데이트
        const updateSaveFavoriteButton = () => {
            const hasItems = items.length > 0;
            const hasName = favoriteNameInput.value.trim().length > 0;
            
            saveFavoriteBtn.disabled = !hasItems || !hasName;
        };
        
        // localStorage 관리
        const saveFavoritesToStorage = () => {
            try {
                localStorage.setItem('roulette-favorites', JSON.stringify(favorites));
            } catch (error) {
                console.error('즐겨찾기 저장 실패:', error);
                showToast('저장 공간이 부족합니다!', 'error');
            }
        };
        
        const loadFavoritesFromStorage = () => {
            try {
                const saved = localStorage.getItem('roulette-favorites');
                if (saved) {
                    favorites = JSON.parse(saved);
                    updateFavoritesDisplay();
                }
            } catch (error) {
                console.error('즐겨찾기 불러오기 실패:', error);
                favorites = [];
            }
        };
        
        // ===================================== //
        // 🔊 사운드 시스템                      //
        // ===================================== //
        
        // 사운드 토글
        const toggleSound = () => {
            soundEnabled = !soundEnabled;
            
            if (soundEnabled) {
                soundIcon.textContent = '🔊';
                soundToggle.classList.remove('muted');
                showToast('사운드가 켜졌습니다', 'info');
            } else {
                soundIcon.textContent = '🔇';
                soundToggle.classList.add('muted');
                stopSpinSound();
                showToast('사운드가 꺼졌습니다', 'info');
            }
            
            localStorage.setItem('roulette-sound-enabled', soundEnabled.toString());
        };
        
        const playSpinSound = () => {
            if (!soundEnabled) return;
            
            try {
                spinSound.currentTime = 0;
                const playPromise = spinSound.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.warn('스핀 사운드 재생 실패:', error);
                    });
                }
            } catch (error) {
                console.warn('스핀 사운드 재생 오류:', error);
            }
        };
        
        const stopSpinSound = () => {
            try {
                spinSound.pause();
                spinSound.currentTime = 0;
            } catch (error) {
                console.warn('스핀 사운드 정지 오류:', error);
            }
        };
        
        const playResultSound = () => {
            if (!soundEnabled) return;
            
            try {
                resultSound.currentTime = 0;
                const playPromise = resultSound.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.warn('결과 사운드 재생 실패:', error);
                    });
                }
            } catch (error) {
                console.warn('결과 사운드 재생 오류:', error);
            }
        };
        
        const loadSoundSettings = () => {
            try {
                const saved = localStorage.getItem('roulette-sound-enabled');
                if (saved !== null) {
                    soundEnabled = saved === 'true';
                    
                    if (!soundEnabled) {
                        soundIcon.textContent = '🔇';
                        soundToggle.classList.add('muted');
                    }
                }
            } catch (error) {
                console.warn('사운드 설정 불러오기 실패:', error);
            }
        };
        
        // ===================================== //
        // 🔄 리셋 시스템                        //
        // ===================================== //
        
        // 전체 리셋
        const resetAll = () => {
            if (items.length > 0) {
                if (!confirm('모든 항목과 결과가 초기화됩니다. 계속하시겠습니까?')) {
                    return;
                }
            }
            
            // 애니메이션 중단
            gsap.killTweensOf(wheel);
            stopSpinSound();
            
            // 상태 초기화
            items = [];
            isSpinning = false;
            
            // 🔄 절대 각도 리셋
            resetWheelRotation();
            
            // UI 업데이트
            updateItemsDisplay();
            drawRoulette();
            updateSpinButton();
            updateSaveFavoriteButton();
            resetResult();
            
            // 입력창 초기화
            itemInput.value = '';
            favoriteNameInput.value = '';
            itemInput.focus();
            
            showToast('모든 항목이 초기화되었습니다!', 'info');
            
            console.log('🔄 전체 리셋 완료 - 돌림판 0도 리셋');
        };
        
        // ===================================== //
        // 🔗 공유 시스템                        //
        // ===================================== //
        
        // 링크 공유
        const shareApp = async () => {
            try {
                const currentUrl = window.location.href;
                
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(currentUrl);
                    showShareModal();
                    console.log('📋 클립보드 복사 성공:', currentUrl);
                } else {
                    // 폴백 방법
                    const textArea = document.createElement('textarea');
                    textArea.value = currentUrl;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showShareModal();
                    console.log('📋 수동 복사 성공:', currentUrl);
                }
            } catch (error) {
                console.warn('⚠️ 클립보드 복사 실패:', error);
                showToast('링크 복사에 실패했습니다. 주소창의 URL을 복사해주세요.', 'error');
            }
        };
        
        const showShareModal = () => {
            document.getElementById('share-modal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('share-modal').style.display = 'none';
            }, 2000);
        };
        
        const closeShareModal = () => {
            document.getElementById('share-modal').style.display = 'none';
        };
        
        // ===================================== //
        // 🌐 카카오톡 브라우저 감지              //
        // ===================================== //
        
        // 카카오톡 인앱 브라우저 감지
        const detectKakaoBrowser = () => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isKakaoTalk = userAgent.includes('KAKAOTALK');
            
            if (isKakaoTalk) {
                console.log('🔍 카카오톡 인앱 브라우저 감지됨');
                
                const isIOS = /iPad|iPhone|iPod/.test(userAgent);
                const isAndroid = /Android/.test(userAgent);
                
                let message = '카카오톡 내장 브라우저에서는 일부 기능이 제한될 수 있습니다.<br>';
                
                if (isAndroid) {
                    message += '우측 상단 ⋮ 메뉴에서 "다른 브라우저로 열기"를 선택해주세요!';
                } else if (isIOS) {
                    message += '우측 하단 Safari 아이콘을 클릭하거나, 우측 상단 ⋯ 메뉴에서 "Safari에서 열기"를 선택해주세요!';
                } else {
                    message += '우측 상단 메뉴에서 "다른 브라우저로 열기"를 선택해주세요!';
                }
                
                document.getElementById('kakao-notice-text').innerHTML = message;
                document.getElementById('kakao-notice').style.display = 'flex';
                
                return true;
            }
            
            return false;
        };
        
        const closeKakaoNotice = () => {
            document.getElementById('kakao-notice').style.display = 'none';
        };
        
        // ===================================== //
        // 🔔 알림 시스템                        //
        // ===================================== //
        
        // 결과 표시
        const showResult = (selectedItem) => {
            resultDisplay.innerHTML = `
                <div>
                    <div style="font-size: 2.5rem; margin-bottom: 12px;">🎉</div>
                    <div style="font-size: 1.8rem; font-weight: bold; margin-bottom: 8px;">${selectedItem}</div>
                    <div style="font-size: 1rem; opacity: 0.8;">으로 결정!</div>
                </div>
            `;
            resultDisplay.classList.add('highlight');
            
            setTimeout(() => {
                resultDisplay.classList.remove('highlight');
            }, 2000);
            
            // 접근성 알림
            announceResult(selectedItem);
        };
        
        // 결과 초기화
        const resetResult = () => {
            resultDisplay.innerHTML = '<div class="empty-state">돌림판을 돌려서 결과를 확인해보세요!</div>';
            resultDisplay.classList.remove('highlight');
        };
        
        // 토스트 알림
        const showToast = (message, type = 'info') => {
            const existing = document.querySelector('.toast');
            if (existing) {
                existing.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            // 애니메이션
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            // 3초 후 제거
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.remove();
                    }
                }, 300);
            }, 3000);
        };
        
        // 스크린 리더 알림
        const announceResult = (result) => {
            const announcement = document.createElement('div');
            announcement.className = 'sr-only';
            announcement.setAttribute('aria-live', 'assertive');
            announcement.textContent = `돌림판 결과: ${result}이(가) 선택되었습니다.`;
            
            document.body.appendChild(announcement);
            
            setTimeout(() => {
                if (announcement.parentElement) {
                    document.body.removeChild(announcement);
                }
            }, 1000);
        };
        
        // ===================================== //
        // 🎮 이벤트 리스너 및 초기화            //
        // ===================================== //
        
        // 키보드 이벤트
        const handleKeyPress = (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                if (event.target === itemInput) {
                    addItem();
                } else if (event.target === favoriteNameInput) {
                    if (!saveFavoriteBtn.disabled) {
                        saveFavorite();
                    }
                }
            }
        };
        
        // 전역 키보드 단축키
        const handleGlobalKeyDown = (event) => {
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                event.preventDefault();
                if (!spinBtn.disabled) {
                    spin();
                }
            }
            
            if (event.key === 'Escape') {
                event.preventDefault();
                resetAll();
            }
            
            if (event.key === ' ' && event.target === document.body) {
                event.preventDefault();
                toggleSound();
            }
        };
        
        // 화면 크기 변경 대응
        const handleResize = () => {
            // SVG는 자동으로 반응형이므로 별도 처리 불필요
            console.log('🔄 화면 크기 변경 감지');
        };
        
        // 초기화 함수
        const init = () => {
            // 카카오톡 브라우저 감지
            detectKakaoBrowser();
            
            // 이벤트 리스너 등록
            addBtn.addEventListener('click', addItem);
            spinBtn.addEventListener('click', spin);
            resetBtn.addEventListener('click', resetAll);
            shareBtn.addEventListener('click', shareApp);
            saveFavoriteBtn.addEventListener('click', saveFavorite);
            soundToggle.addEventListener('click', toggleSound);
            itemInput.addEventListener('keypress', handleKeyPress);
            favoriteNameInput.addEventListener('keypress', handleKeyPress);
            favoriteNameInput.addEventListener('input', updateSaveFavoriteButton);
            document.addEventListener('keydown', handleGlobalKeyDown);
            window.addEventListener('resize', handleResize);
            window.addEventListener('orientationchange', () => {
                setTimeout(handleResize, 100);
            });
            
            // 저장된 데이터 불러오기
            loadFavoritesFromStorage();
            loadSoundSettings();
            
            // 🔄 초기 상태: 돌림판 0도로 설정
            resetWheelRotation();
            
            // 초기 UI 설정
            updateItemsDisplay();
            updateFavoritesDisplay();
            drawRoulette();
            updateSpinButton();
            updateSaveFavoriteButton();
            resetResult();
            
            // 초기 포커스
            if (window.innerWidth > 768) {
                itemInput.focus();
            }
            
            console.log('🎯 절대 회전 각도 시스템 초기화 완료!');
            console.log('🚀 GSAP 애니메이션 라이브러리 적용');
            console.log('📐 SVG 기반 고품질 돌림판');
            console.log('🔄 누적 회전 금지 - 항상 0도 기준 계산');
            console.log('⭐ 완벽한 즐겨찾기 시스템');
            console.log('🔊 사운드 효과 지원');
            console.log('📱 완벽한 반응형 지원');
            console.log('🌐 카카오톡 브라우저 대응');
            console.log('♿ 접근성 최적화');
        };
        
        // DOM 로드 완료 후 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // 전역 함수로 노출
        window.removeItem = removeItem;
        window.loadFavorite = loadFavorite;
        window.deleteFavorite = deleteFavorite;
        window.closeKakaoNotice = closeKakaoNotice;
        window.closeShareModal = closeShareModal;
        
        console.log('🎨 절대 회전 각도 결정장애 돌림판 로드 완료');
    </script>
    
    <!-- PWA Service Worker 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('✅ Service Worker 등록 성공:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('❌ Service Worker 등록 실패:', error);
                    });
            });
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('📱 PWA 설치 가능');
        });

        window.addEventListener('appinstalled', () => {
            console.log('🎉 PWA 설치 완료!');
            deferredPrompt = null;
        });
    </script>
