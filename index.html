    <style>
        /* ===================================== */
        /* 🎯 단순함과 안정성 디자인 시스템     */
        /* ===================================== */
        
        /* 기본 리셋 */

        }

            font-weight: 600;

        /* 입력 시스템 */

            display: flex;
            gap: 10px;

        }
        
        input[type="text"] {

            border-radius: 6px;

            border-radius: 6px;

            outline: none;

        }

        .btn-small {

        }
        
        .btn-outline {

        }
        
        .btn-outline:hover {

        }

<body>

    <script>
        // ===================================== //
        // 🎯 단순하고 안정적인 돌림판 시스템    //
        // ===================================== //
        
        // DOM 요소 참조
        const itemInput = document.getElementById('item-input');
        const addBtn = document.getElementById('add-btn');
        const itemsContainer = document.getElementById('items-container');
        const favoriteNameInput = document.getElementById('favorite-name-input');
        const saveFavoriteBtn = document.getElementById('save-favorite-btn');
        const favoritesList = document.getElementById('favorites-list');
        const wheel = document.getElementById('wheel-canvas');
        const spinBtn = document.getElementById('spin-btn');
        const resetBtn = document.getElementById('reset-btn');
        const shareBtn = document.getElementById('share-btn');
        const resultDisplay = document.getElementById('result-display');
        
        // 앱 상태
        let items = [];
        let favorites = [];
        let isSpinning = false;
        
        // ===================================== //
        // 🎨 SVG 돌림판 그리기                  //
        // ===================================== //
        
        // SVG 돌림판 그리기 (항상 0도 상태)
        const drawRoulette = () => {
            wheel.innerHTML = '';
            
            if (items.length === 0) {
                drawEmptyWheel();
                return;
            }
            
            const centerX = 150;
            const centerY = 150;
            const radius = 120;
            const sliceAngle = 360 / items.length;
            
            // 각 조각 그리기
            items.forEach((item, index) => {
                const startAngle = index * sliceAngle;
                const endAngle = (index + 1) * sliceAngle;
                
                // 단순한 색상 생성 (파란색 계열)
                const lightness = 85 - (index % 3) * 10; // 85%, 75%, 65%
                const color = `hsl(210, 100%, ${lightness}%)`;
                
                // 조각 그리기
                const slice = createSlicePath(centerX, centerY, radius, startAngle, endAngle, color);
                wheel.appendChild(slice);
                
                // 텍스트 그리기
                const text = createSliceText(centerX, centerY, radius * 0.7, startAngle + sliceAngle / 2, item);
                wheel.appendChild(text);
            });
            
            // 중앙 원 그리기
            const centerCircle = createCenterCircle(centerX, centerY);
            wheel.appendChild(centerCircle);
            
            console.log(`🎨 돌림판 그리기 완료: ${items.length}개 조각`);
        };
        
        // 빈 돌림판 그리기
        const drawEmptyWheel = () => {
            const centerX = 150;
            const centerY = 150;
            const radius = 120;
            
            // 배경 원
            const bgCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            bgCircle.setAttribute('cx', centerX);
            bgCircle.setAttribute('cy', centerY);
            bgCircle.setAttribute('r', radius);
            bgCircle.setAttribute('fill', '#f8f9fa');
            bgCircle.setAttribute('stroke', '#dee2e6');
            bgCircle.setAttribute('stroke-width', '2');
            wheel.appendChild(bgCircle);
            
            // 안내 텍스트
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', centerX);
            text.setAttribute('y', centerY);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('dominant-baseline', 'middle');
            text.setAttribute('fill', '#999');
            text.setAttribute('font-size', '14');
            text.setAttribute('font-weight', '500');
            text.textContent = '항목을 추가해주세요';
            wheel.appendChild(text);
        };
        
        // SVG 조각 패스 생성
        const createSlicePath = (centerX, centerY, radius, startAngle, endAngle, color) => {
            const startRad = (startAngle - 90) * Math.PI / 180;
            const endRad = (endAngle - 90) * Math.PI / 180;
            
            const x1 = centerX + radius * Math.cos(startRad);
            const y1 = centerY + radius * Math.sin(startRad);
            const x2 = centerX + radius * Math.cos(endRad);
            const y2 = centerY + radius * Math.sin(endRad);
            
            const largeArcFlag = endAngle - startAngle > 180 ? 1 : 0;
            
            const pathData = [
                `M ${centerX} ${centerY}`,
                `L ${x1} ${y1}`,
                `A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2}`,
                'Z'
            ].join(' ');
            
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', pathData);
            path.setAttribute('fill', color);
            path.setAttribute('stroke', '#007BFF');
            path.setAttribute('stroke-width', '1');
            
            return path;
        };
        
        // SVG 텍스트 생성
        const createSliceText = (centerX, centerY, textRadius, angle, text) => {
            const angleRad = (angle - 90) * Math.PI / 180;
            const x = centerX + textRadius * Math.cos(angleRad);
            const y = centerY + textRadius * Math.sin(angleRad);
            
            const textElement = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            textElement.setAttribute('x', x);
            textElement.setAttribute('y', y);
            textElement.setAttribute('text-anchor', 'middle');
            textElement.setAttribute('dominant-baseline', 'middle');
            textElement.setAttribute('fill', '#333');
            textElement.setAttribute('font-size', '12');
            textElement.setAttribute('font-weight', '600');
            textElement.setAttribute('transform', `rotate(${angle}, ${x}, ${y})`);
            
            textElement.textContent = text;
            
            return textElement;
        };
        
        // 중앙 원 생성
        const createCenterCircle = (centerX, centerY) => {
            const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            
            // 외곽 원
            const outerCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            outerCircle.setAttribute('cx', centerX);
            outerCircle.setAttribute('cy', centerY);
            outerCircle.setAttribute('r', '12');
            outerCircle.setAttribute('fill', 'white');
            outerCircle.setAttribute('stroke', '#007BFF');
            outerCircle.setAttribute('stroke-width', '2');
            
            // 내부 원
            const innerCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            innerCircle.setAttribute('cx', centerX);
            innerCircle.setAttribute('cy', centerY);
            innerCircle.setAttribute('r', '6');
            innerCircle.setAttribute('fill', '#007BFF');
            
            group.appendChild(outerCircle);
            group.appendChild(innerCircle);
            
            return group;
        };
        
        // ===================================== //
        // 🎯 안정적인 회전 로직                 //
        // ===================================== //
        
        // 돌림판 돌리기 (안정적인 방식)
        const spin = () => {
            if (isSpinning || items.length === 0) return;
            
            isSpinning = true;
            updateSpinButton();
            
            // 🎯 1단계: 승자 선결정
            const winnerIndex = Math.floor(Math.random() * items.length);
            const winnerItem = items[winnerIndex];
            
            console.log(`🎯 승자 결정: [${winnerIndex}] "${winnerItem}"`);
            
            // 🧮 2단계: 절대 목표 각도 계산
            const sliceAngle = 360 / items.length;
            const winnerAngle = winnerIndex * sliceAngle;
            const targetRotation = (360 * 8) + winnerAngle + (sliceAngle / 2) + (Math.random() - 0.5) * sliceAngle * 0.3;
            
            console.log(`🎯 목표 각도: ${targetRotation.toFixed(1)}도`);
            
            // 🎬 3단계: GSAP 애니메이션
            gsap.to(wheel, {
                rotation: targetRotation,
                duration: 4,
                ease: 'power3.out',
                onComplete: () => {
                    // ⚠️ 중요: 반드시 isSpinning을 false로 리셋
                    isSpinning = false;
                    finishSpin(winnerItem);
                }
            });
        };
        
        // 회전 완료 처리
        const finishSpin = (winnerItem) => {
            // 결과 표시
            showResult(winnerItem);
            
            // UI 상태 업데이트
            updateSpinButton();
            
            console.log(`🏆 최종 결과: "${winnerItem}"`);
        };
        
        // ===================================== //
        // 📝 항목 관리                          //
        // ===================================== //
        
        // 항목 추가
        const addItem = () => {
            const value = itemInput.value.trim();
            
            if (!value) {
                showToast('항목을 입력해주세요!', 'error');
                itemInput.focus();
                return;
            }
            
            if (value.length > 50) {
                showToast('항목은 50자 이하로 입력해주세요!', 'error');
                itemInput.focus();
                return;
            }
            
            if (items.includes(value)) {
                showToast('이미 추가된 항목입니다!', 'error');
                itemInput.focus();
                return;
            }
            
            if (items.length >= 20) {
                showToast('최대 20개까지만 추가할 수 있습니다!', 'error');
                return;
            }
            
            items.push(value);
            itemInput.value = '';
            itemInput.focus();
            
            // 돌림판 초기화 및 UI 업데이트
            resetWheel();
            updateItemsDisplay();
            drawRoulette();
            updateSpinButton();
            updateSaveFavoriteButton();
            
            showToast(`"${value}" 항목이 추가되었습니다!`, 'success');
        };
        
        // 항목 제거
        const removeItem = (index) => {
            if (index < 0 || index >= items.length) return;
            
            const removedItem = items[index];
            items.splice(index, 1);
            
            // 돌림판 초기화 및 UI 업데이트
            resetWheel();
            updateItemsDisplay();
            drawRoulette();
            updateSpinButton();
            updateSaveFavoriteButton();
            
            if (items.length === 0) {
                resetResult();
            }
            
            showToast(`"${removedItem}" 항목이 삭제되었습니다!`, 'info');
        };
        
        // 돌림판 회전 상태 초기화
        const resetWheel = () => {
            gsap.set(wheel, { rotation: 0 });
        };
        
        // 항목 목록 UI 업데이트
        const updateItemsDisplay = () => {
            itemsContainer.innerHTML = '';
            
            if (items.length === 0) {
                itemsContainer.innerHTML = '<div class="empty-state">아직 추가된 항목이 없습니다. 위에서 항목을 추가해보세요!</div>';
                return;
            }
            
            items.forEach((item, index) => {
                const tag = document.createElement('div');
                tag.className = 'item-tag';
                
                const itemText = document.createElement('span');
                itemText.textContent = item;
                
                const removeButton = document.createElement('button');
                removeButton.className = 'remove-btn';
                removeButton.textContent = '×';
                removeButton.setAttribute('aria-label', `${item} 삭제`);
                removeButton.onclick = () => removeItem(index);
                
                tag.appendChild(itemText);
                tag.appendChild(removeButton);
                itemsContainer.appendChild(tag);
            });
        };
        
        // 돌리기 버튼 상태 업데이트
        const updateSpinButton = () => {
            const canSpin = items.length > 0 && !isSpinning;
            spinBtn.disabled = !canSpin;
            
            if (isSpinning) {
                spinBtn.innerHTML = '<span>⏳</span> 돌리는 중...';
            } else {
                spinBtn.innerHTML = '<span>🎯</span> 돌리기!';
            }
        };
        
        // ===================================== //
        // ⭐ 즐겨찾기 시스템                    //
        // ===================================== //
        
        // 즐겨찾기 저장
        const saveFavorite = () => {
            const name = favoriteNameInput.value.trim();
            
            if (!name) {
                showToast('돌림판 이름을 입력해주세요!', 'error');
                favoriteNameInput.focus();
                return;
            }
            
            if (name.length > 30) {
                showToast('이름은 30자 이하로 입력해주세요!', 'error');
                favoriteNameInput.focus();
                return;
            }
            
            if (items.length === 0) {
                showToast('저장할 항목이 없습니다!', 'error');
                return;
            }
            
            const existingIndex = favorites.findIndex(fav => fav.name === name);
            
            if (existingIndex !== -1) {
                if (!confirm(`"${name}" 이름의 즐겨찾기가 이미 있습니다. 덮어쓰시겠습니까?`)) {
                    return;
                }
                favorites[existingIndex] = {
                    name: name,
                    items: [...items],
                    createdAt: Date.now()
                };
            } else {
                favorites.push({
                    name: name,
                    items: [...items],
                    createdAt: Date.now()
                });
            }
            
            saveFavoritesToStorage();
            favoriteNameInput.value = '';
            updateFavoritesDisplay();
            updateSaveFavoriteButton();
            
            showToast(`"${name}" 즐겨찾기가 저장되었습니다!`, 'success');
        };
        
        // 즐겨찾기 불러오기
        const loadFavorite = (index) => {
            if (index < 0 || index >= favorites.length) return;
            
            const favorite = favorites[index];
            
            if (items.length > 0) {
                if (!confirm(`현재 항목들이 "${favorite.name}" 즐겨찾기로 바뀝니다. 계속하시겠습니까?`)) {
                    return;
                }
            }
            
            items = [...favorite.items];
            
            resetWheel();
            updateItemsDisplay();
            drawRoulette();
            updateSpinButton();
            updateSaveFavoriteButton();
            resetResult();
            
            showToast(`"${favorite.name}" 즐겨찾기를 불러왔습니다!`, 'info');
        };
        
        // 즐겨찾기 삭제
        const deleteFavorite = (index) => {
            if (index < 0 || index >= favorites.length) return;
            
            const favorite = favorites[index];
            
            if (!confirm(`"${favorite.name}" 즐겨찾기를 삭제하시겠습니까?`)) {
                return;
            }
            
            favorites.splice(index, 1);
            saveFavoritesToStorage();
            updateFavoritesDisplay();
            
            showToast(`"${favorite.name}" 즐겨찾기가 삭제되었습니다!`, 'info');
        };
        
        // 즐겨찾기 목록 UI 업데이트
        const updateFavoritesDisplay = () => {
            favoritesList.innerHTML = '';
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<div class="empty-state">저장된 즐겨찾기가 없습니다.</div>';
                return;
            }
            
            favorites.forEach((favorite, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'favorite-item';
                
                const info = document.createElement('div');
                info.className = 'favorite-info';
                
                const name = document.createElement('div');
                name.className = 'favorite-name';
                name.textContent = favorite.name;
                
                const details = document.createElement('div');
                details.className = 'favorite-details';
                const date = new Date(favorite.createdAt).toLocaleDateString();
                details.textContent = `${favorite.items.length}개 항목 • ${date}`;
                
                info.appendChild(name);
                info.appendChild(details);
                
                const actions = document.createElement('div');
                actions.className = 'favorite-actions';
                
                const loadBtn = document.createElement('button');
                loadBtn.className = 'btn btn-small';
                loadBtn.innerHTML = '<span>📂</span> 불러오기';
                loadBtn.onclick = () => loadFavorite(index);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-small btn-outline';
                deleteBtn.innerHTML = '<span>🗑️</span> 삭제';
                deleteBtn.onclick = () => deleteFavorite(index);
                
                actions.appendChild(loadBtn);
                actions.appendChild(deleteBtn);
                
                listItem.appendChild(info);
                listItem.appendChild(actions);
                favoritesList.appendChild(listItem);
            });
        };
        
        // 저장 버튼 상태 업데이트
        const updateSaveFavoriteButton = () => {
            const hasItems = items.length > 0;
            const hasName = favoriteNameInput.value.trim().length > 0;
            
            saveFavoriteBtn.disabled = !hasItems || !hasName;
        };
        
        // localStorage 관리
        const saveFavoritesToStorage = () => {
            try {
                localStorage.setItem('roulette-favorites', JSON.stringify(favorites));
            } catch (error) {
                console.error('즐겨찾기 저장 실패:', error);
                showToast('저장 공간이 부족합니다!', 'error');
            }
        };
        
        const loadFavoritesFromStorage = () => {
            try {
                const saved = localStorage.getItem('roulette-favorites');
                if (saved) {
                    favorites = JSON.parse(saved);
                    updateFavoritesDisplay();
                }
            } catch (error) {
                console.error('즐겨찾기 불러오기 실패:', error);
                favorites = [];
            }
        };
        
        // ===================================== //
        // 🔄 리셋 시스템                        //
        // ===================================== //
        
        // 전체 리셋
        const resetAll = () => {
            if (items.length > 0) {
                if (!confirm('모든 항목과 결과가 초기화됩니다. 계속하시겠습니까?')) {
                    return;
                }
            }
            
            // 애니메이션 중단
            gsap.killTweensOf(wheel);
            
            // 상태 초기화
            items = [];
            isSpinning = false;
            
            resetWheel();
            updateItemsDisplay();
            drawRoulette();
            updateSpinButton();
            updateSaveFavoriteButton();
            resetResult();
            
            itemInput.value = '';
            favoriteNameInput.value = '';
            itemInput.focus();
            
            showToast('모든 항목이 초기화되었습니다!', 'info');
        };
        
        // ===================================== //
        // 🔗 공유 시스템                        //
        // ===================================== //
        
        // 링크 공유
        const shareApp = async () => {
            try {
                const currentUrl = window.location.href;
                
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(currentUrl);
                    showShareModal();
                } else {
                    // 폴백 방법
                    const textArea = document.createElement('textarea');
                    textArea.value = currentUrl;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showShareModal();
                }
            } catch (error) {
                showToast('링크 복사에 실패했습니다. 주소창의 URL을 복사해주세요.', 'error');
            }
        };
        
        const showShareModal = () => {
            document.getElementById('share-modal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('share-modal').style.display = 'none';
            }, 2000);
        };
        
        const closeShareModal = () => {
            document.getElementById('share-modal').style.display = 'none';
        };
        
        // ===================================== //
        // 🔔 알림 시스템                        //
        // ===================================== //
        
        // 결과 표시
        const showResult = (selectedItem) => {
            resultDisplay.innerHTML = `
                <div>
                    <div style="font-size: 2rem; margin-bottom: 10px;">🎉</div>
                    <div style="font-size: 1.3rem; font-weight: bold; margin-bottom: 5px;">${selectedItem}</div>
                    <div style="font-size: 1rem; color: #666;">으로 결정!</div>
                </div>
            `;
            resultDisplay.classList.add('highlight');
            
            setTimeout(() => {
                resultDisplay.classList.remove('highlight');
            }, 2000);
            
            // 접근성 알림
            announceResult(selectedItem);
        };
        
        // 결과 초기화
        const resetResult = () => {
            resultDisplay.innerHTML = '<div class="empty-state">돌림판을 돌려서 결과를 확인해보세요!</div>';
            resultDisplay.classList.remove('highlight');
        };
        
        // 토스트 알림
        const showToast = (message, type = 'info') => {
            const existing = document.querySelector('.toast');
            if (existing) {
                existing.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.remove();
                    }
                }, 300);
            }, 3000);
        };
        
        // 스크린 리더 알림
        const announceResult = (result) => {
            const announcement = document.createElement('div');
            announcement.className = 'sr-only';
            announcement.setAttribute('aria-live', 'assertive');
            announcement.textContent = `돌림판 결과: ${result}이(가) 선택되었습니다.`;
            
            document.body.appendChild(announcement);
            
            setTimeout(() => {
                if (announcement.parentElement) {
                    document.body.removeChild(announcement);
                }
            }, 1000);
        };
        
        // ===================================== //
        // 🎮 이벤트 리스너 및 초기화            //
        // ===================================== //
        
        // 키보드 이벤트
        const handleKeyPress = (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                if (event.target === itemInput) {
                    addItem();
                } else if (event.target === favoriteNameInput) {
                    if (!saveFavoriteBtn.disabled) {
                        saveFavorite();
                    }
                }
            }
        };
        
        // 전역 키보드 단축키
        const handleGlobalKeyDown = (event) => {
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                event.preventDefault();
                if (!spinBtn.disabled) {
                    spin();
                }
            }
            
            if (event.key === 'Escape') {
                event.preventDefault();
                resetAll();
            }
        };
        
        // 초기화 함수
        const init = () => {
            // 이벤트 리스너 등록
            addBtn.addEventListener('click', addItem);
            spinBtn.addEventListener('click', spin);
            resetBtn.addEventListener('click', resetAll);
            shareBtn.addEventListener('click', shareApp);
            saveFavoriteBtn.addEventListener('click', saveFavorite);
            itemInput.addEventListener('keypress', handleKeyPress);
            favoriteNameInput.addEventListener('keypress', handleKeyPress);
            favoriteNameInput.addEventListener('input', updateSaveFavoriteButton);
            document.addEventListener('keydown', handleGlobalKeyDown);
            
            // 저장된 데이터 불러오기
            loadFavoritesFromStorage();
            
            // 초기 상태 설정
            resetWheel();
            
            // 초기 UI 설정
            updateItemsDisplay();
            updateFavoritesDisplay();
            drawRoulette();
            updateSpinButton();
            updateSaveFavoriteButton();
            resetResult();
            
            // 초기 포커스
            if (window.innerWidth > 600) {
                itemInput.focus();
            }
            
            console.log('🎯 단순하고 안정적인 돌림판 초기화 완료!');
            console.log('✨ 깔끔한 디자인');
            console.log('🚀 안정적인 회전 로직');
            console.log('⭐ 즐겨찾기 시스템');
            console.log('🔗 공유 기능');
            console.log('📱 완벽한 반응형');
            console.log('♿ 접근성 최적화');
        };
        
        // DOM 로드 완료 후 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // 전역 함수로 노출
        window.removeItem = removeItem;
        window.loadFavorite = loadFavorite;
        window.deleteFavorite = deleteFavorite;
        window.closeShareModal = closeShareModal;
        
        console.log('🎨 단순하고 안정적인 결정장애 돌림판 로드 완료');
    </script>
    
    <!-- PWA Service Worker 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('✅ Service Worker 등록 성공:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('❌ Service Worker 등록 실패:', error);
                    });
            });
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('📱 PWA 설치 가능');
        });

        window.addEventListener('appinstalled', () => {
            console.log('🎉 PWA 설치 완료!');
            deferredPrompt = null;
        });
    </script>
