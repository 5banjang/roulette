    <style>
        /* ===================================== */
        /* 🎯 결과 페이지 - 미니멀리즘 디자인   */
        /* ===================================== */
        
        /* 기본 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;

        /* Canvas 돌림판 */

        /* 화살표 포인터 */

            border-right: 12px solid transparent;

    <script>
        // ===================================== //
        // 🎯 결과 페이지 - URL 파라미터 수신 방식 //
        // ===================================== //
        
        // 상태 관리
        let items = [];
        let isSpinning = false;
        let winnerItem = null;
        
        // 미리 정의된 10개 다채로운 색상 배열 (절대 변경 금지)
        const COLORS = [
            '#ff8b8b', '#ffc977', '#fffb8b', '#c2ff8b', '#8bffc2',
            '#8bffff', '#8bc2ff', '#c28bff', '#ff8bff', '#ffc28b'
        ];
        
        // DOM 요소 참조
        const kakaoNotice = document.getElementById('kakao-notice');
        const loadingContainer = document.getElementById('loading-container');
        const errorContainer = document.getElementById('error-container');
        const wheelContainer = document.getElementById('wheel-container');
        const canvas = document.getElementById('wheel-canvas');
        const ctx = canvas.getContext('2d');
        const resultDisplay = document.getElementById('result-display');
        const actionButtons = document.getElementById('action-buttons');
        const shareSection = document.getElementById('share-section');
        const restartBtn = document.getElementById('restart-btn');
        const shareBtn = document.getElementById('share-btn');
        const copyBtn = document.getElementById('copy-btn');
        
        // ===================================== //
        // 📦 URL 파라미터 데이터 수신 (핵심)    //
        // ===================================== //
        
        // URL 파라미터에서 항목 데이터 가져오기
        const loadItemsFromUrl = () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const itemsParam = urlParams.get('items');
                
                if (!itemsParam) {
                    console.warn('⚠️ URL 파라미터에 items가 없습니다');
                    return null;
                }
                
                // decodeURIComponent로 한글 복원
                const decodedItems = itemsParam.split(',').map(item => decodeURIComponent(item));
                
                if (!Array.isArray(decodedItems) || decodedItems.length === 0) {
                    console.warn('⚠️ 유효하지 않은 항목 데이터');
                    return null;
                }
                
                console.log('📦 URL 파라미터 수신 성공:', decodedItems);
                return decodedItems;
                
            } catch (error) {
                console.error('❌ URL 파라미터 파싱 실패:', error);
                return null;
            }
        };
        
        // ===================================== //
        // 🎨 피자 조각 그리기 - drawRoulette 함수 //
        // ===================================== //
        
        // 돌림판 그리기 (피자 조각 그리기 정석 방식)
        const drawRoulette = () => {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 20;
            
            // 캔버스 초기화
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (items.length === 0) return;
            
            // 12시 방향을 시작점으로 고정
            let startAngle = -Math.PI / 2;
            const sliceAngle = (2 * Math.PI) / items.length;
            
            // 각 조각을 피자 조각 그리기 방식으로 그리기 (찌그러짐 방지)
            items.forEach((item, index) => {
                // 미리 정의된 색상 배열에서 순서대로 가져오기
                const color = COLORS[index % COLORS.length];
                
                // 🍕 피자 조각 그리기 정석 방식 (절대 찌그러지지 않음)
                ctx.beginPath();                                    // 새로운 경로 시작
                ctx.moveTo(centerX, centerY);                       // 매번 캔버스 중앙에서 시작
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle); // 호 그리기
                ctx.closePath();                                    // 경로 닫기 (자동으로 중앙으로 연결)
                ctx.fillStyle = color;                              // 색상 설정
                ctx.fill();                                         // 조각 칠하기
                
                // 테두리 그리기
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // 텍스트 그리기 (조각 안에 반드시 포함)
                const textAngle = startAngle + sliceAngle / 2;
                const textRadius = radius * 0.7;
                const textX = centerX + Math.cos(textAngle) * textRadius;
                const textY = centerY + Math.sin(textAngle) * textRadius;
                
                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle + Math.PI / 2);
                ctx.fillStyle = '#333333';
                ctx.font = 'bold 16px Pretendard, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(item, 0, 0);
                ctx.restore();
                
                // 다음 조각을 위해 시작 각도 업데이트
                startAngle += sliceAngle;
            });
            
            // 중앙 원 그리기
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = '#007BFF';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.stroke();
        };
        
        // ===================================== //
        // 🎯 GSAP 기반 spin() 함수 (사운드 제거) //
        // ===================================== //
        
        // 돌림판 돌리기 (승자 선결정 + GSAP 회전)
        const spin = () => {
            if (isSpinning || items.length === 0) return;
            
            isSpinning = true;
            canvas.classList.add('spinning');
            
            // 1. 승자 선결정 (가장 안정적인 방법)
            const winnerIndex = Math.floor(Math.random() * items.length);
            winnerItem = items[winnerIndex];
            
            console.log(`🎯 승자 선결정: [${winnerIndex}] "${winnerItem}"`);
            
            // 2. 목표 각도 계산 (수학적으로 정확)
            const sliceAngle = 360 / items.length;
            const targetSliceRotation = winnerIndex * sliceAngle;
            const extraSpins = 360 * 4; // 4바퀴 추가 회전
            const randomOffset = Math.random() * sliceAngle * 0.8 + sliceAngle * 0.1;
            const finalRotation = extraSpins + targetSliceRotation + randomOffset;
            
            console.log(`📐 최종 회전 각도: ${finalRotation.toFixed(1)}도`);
            
            // 3. GSAP를 사용한 정확한 회전 애니메이션
            gsap.to(canvas, {
                rotation: finalRotation,
                duration: 4,
                ease: "power3.out",
                onComplete: () => {
                    // 4. 애니메이션 완료 후 처리
                    isSpinning = false; // 반드시 리셋하여 재회전 가능하게 함
                    canvas.classList.remove('spinning');
                    
                    // 승자 표시
                    showResult(winnerItem);
                    
                    console.log(`🏆 최종 결과: "${winnerItem}"`);
                }
            });
        };
        
        // ===================================== //
        // 🏆 결과 표시                          //
        // ===================================== //
        
        // 결과 표시
        const showResult = (selectedItem) => {
            resultDisplay.innerHTML = `
                <div>
                    <div style="font-size: 2.5rem; margin-bottom: 12px;">🎉</div>
                    <div style="font-size: 1.4rem; font-weight: bold; margin-bottom: 8px;">${selectedItem}</div>
                    <div style="font-size: 1rem; color: #666;">으로 결정!</div>
                </div>
            `;
            
            resultDisplay.classList.add('highlight');
            
            // 2초 후 하이라이트 제거
            setTimeout(() => {
                resultDisplay.classList.remove('highlight');
            }, 2000);
            
            // 액션 버튼들 표시
            setTimeout(() => {
                actionButtons.style.display = 'flex';
                shareSection.style.display = 'block';
            }, 1000);
            
            // 접근성 알림
            announceResult(selectedItem);
            
            // Open Graph 메타 태그 업데이트
            updateOGTags(selectedItem);
        };
        
        // 스크린 리더 알림
        const announceResult = (result) => {
            const announcement = document.createElement('div');
            announcement.className = 'sr-only';
            announcement.setAttribute('aria-live', 'assertive');
            announcement.textContent = `돌림판 결과: ${result}이(가) 선택되었습니다.`;
            
            document.body.appendChild(announcement);
            
            setTimeout(() => {
                if (announcement.parentElement) {
                    document.body.removeChild(announcement);
                }
            }, 1000);
        };
        
        // ===================================== //
        // 🔄 다시 돌리기 (페이지 완전 새로고침)  //
        // ===================================== //
        
        // 다시 돌리기 - 페이지 완전 새로고침
        const handleRestartSpin = () => {
            console.log('🔄 다시 돌리기 - 페이지 새로고침');
            location.reload(); // 가장 확실한 방법
        };
        
        // ===================================== //
        // 📤 공유하기 기능                      //
        // ===================================== //
        
        // Open Graph 메타 태그 업데이트
        const updateOGTags = (result) => {
            const ogTitle = document.querySelector('meta[property="og:title"]');
            const ogDescription = document.querySelector('meta[property="og:description"]');
            const ogUrl = document.querySelector('meta[property="og:url"]');
            
            if (ogTitle) ogTitle.content = `결정장애 돌림판 🎯 - ${result}`;
            if (ogDescription) ogDescription.content = `돌림판 결과: "${result}"으로 결정되었습니다!`;
            if (ogUrl) ogUrl.content = window.location.href;
        };
        
        // 공유하기 버튼
        const handleShare = async () => {
            const shareData = {
                title: '결정장애 돌림판 🎯',
                text: winnerItem ? `돌림판 결과: "${winnerItem}"으로 결정!` : '돌림판으로 결정을 내려보세요!',
                url: window.location.href
            };
            
            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                    showToast('공유가 완료되었습니다!', 'success');
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.error('공유 실패:', error);
                        fallbackShare();
                    }
                }
            } else {
                fallbackShare();
            }
        };
        
        // 링크 복사
        const handleCopyLink = async () => {
            try {
                await navigator.clipboard.writeText(window.location.href);
                showToast('링크가 클립보드에 복사되었습니다!', 'success');
            } catch (error) {
                console.error('링크 복사 실패:', error);
                showToast('링크 복사에 실패했습니다.', 'error');
            }
        };
        
        // 공유 대체 방법
        const fallbackShare = () => {
            const text = winnerItem ? `돌림판 결과: "${winnerItem}"으로 결정! ${window.location.href}` : `돌림판으로 결정을 내려보세요! ${window.location.href}`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('공유 텍스트가 클립보드에 복사되었습니다!', 'success');
                });
            } else {
                showToast('공유 기능을 사용할 수 없습니다.', 'error');
            }
        };
        
        // ===================================== //
        // 🔔 알림 및 유틸리티                   //
        // ===================================== //
        
        // 카카오톡 브라우저 감지
        const detectKakaoBrowser = () => {
            const userAgent = navigator.userAgent;
            return userAgent.includes('KAKAOTALK');
        };
        
        // 토스트 알림
        const showToast = (message, type = 'info') => {
            const existing = document.querySelector('.toast');
            if (existing) {
                existing.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.remove();
                    }
                }, 300);
            }, 3000);
        };
        
        // ===================================== //
        // 🎮 초기화 및 실행                     //
        // ===================================== //
        
        // Canvas 크기 조정
        const resizeCanvas = () => {
            const container = canvas.parentElement;
            const size = Math.min(container.clientWidth, container.clientHeight);
            canvas.style.width = `${size}px`;
            canvas.style.height = `${size}px`;
            
            // 높은 해상도를 위한 스케일링
            const scale = window.devicePixelRatio || 1;
            canvas.width = 350 * scale;
            canvas.height = 350 * scale;
            ctx.scale(scale, scale);
            
            drawRoulette();
        };
        
        // 페이지 초기화
        const initPage = () => {
            console.log('🚀 결과 페이지 초기화 시작');
            
            // 카카오톡 브라우저 감지 및 안내
            if (detectKakaoBrowser()) {
                kakaoNotice.classList.add('show');
            }
            
            // 1단계: URL 파라미터에서 데이터 수신
            const loadedItems = loadItemsFromUrl();
            
            if (!loadedItems) {
                // 에러 상태 표시
                loadingContainer.style.display = 'none';
                errorContainer.style.display = 'block';
                console.log('❌ URL 파라미터에 항목이 없어 에러 페이지 표시');
                return;
            }
            
            // 항목 설정
            items = loadedItems;
            
            // 2단계: UI 전환
            setTimeout(() => {
                loadingContainer.style.display = 'none';
                wheelContainer.style.display = 'flex';
                
                // 3단계: 피자 조각 그리기 방식으로 돌림판 그리기
                resizeCanvas();
                console.log('🎨 피자 조각 그리기 방식으로 돌림판 완성');
                
                // 4단계: 1초 후 자동 회전 시작
                setTimeout(() => {
                    console.log('🎯 자동 회전 시작 (GSAP + 승자 선결정)');
                    spin();
                }, 1000);
                
            }, 1000);
        };
        
        // 이벤트 리스너 등록
        restartBtn.addEventListener('click', handleRestartSpin);
        shareBtn.addEventListener('click', handleShare);
        copyBtn.addEventListener('click', handleCopyLink);
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });
        
        // 키보드 단축키
        document.addEventListener('keydown', (event) => {
            if (event.key === 'r' || event.key === 'R') {
                event.preventDefault();
                if (!isSpinning && actionButtons.style.display !== 'none') {
                    handleRestartSpin();
                }
            }
            
            if (event.key === 'Escape' || event.key === 'h' || event.key === 'H') {
                event.preventDefault();
                window.location.href = 'index.html';
            }
            
            if (event.key === 's' || event.key === 'S') {
                event.preventDefault();
                if (!isSpinning && shareSection.style.display !== 'none') {
                    handleShare();
                }
            }
        });
        
        // DOM 로드 완료 후 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }
        
        console.log('🎨 완벽한 돌림판 결과 페이지 로드 완료');
        console.log('📦 URL 파라미터 방식 데이터 수신');
        console.log('🍕 피자 조각 그리기 방식으로 찌그러짐 방지');
        console.log('🎯 GSAP + 승자 선결정 방식');
        console.log('📤 PWA + 공유하기 + 카카오톡 브라우저 안내');
    </script>
    
    <!-- PWA Service Worker 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('✅ Service Worker 등록 성공:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('❌ Service Worker 등록 실패:', error);
                    });
            });
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('📱 PWA 설치 가능');
        });

        window.addEventListener('appinstalled', () => {
            console.log('🎉 PWA 설치 완료!');
            deferredPrompt = null;
        });
    </script>
