<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결정장애 돌림판 - 결과</title>
    
    <!-- Pretendard 폰트 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
    
    <!-- PWA 메타 태그 -->
    <meta name="description" content="결정장애 돌림판 - 결과를 확인해보세요!">
    <meta name="theme-color" content="#007BFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="돌림판">
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="icon-512x512.png">
    <link rel="apple-touch-icon" href="icon-512x512.png">
    
    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        /* 기본 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: white;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* 메인 래퍼 */
        .wrapper {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* 헤더 */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #007BFF;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 1rem;
            color: #666;
        }
        
        /* 돌림판 컨테이너 */
        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 350px;
        }
        
        .wheel-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Canvas 돌림판 */
        #wheel-canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            border: 3px solid #007BFF;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        #wheel-canvas:hover {
            box-shadow: 0 6px 25px rgba(0, 123, 255, 0.3);
            transform: scale(1.02);
        }
        
        #wheel-canvas.spinning {
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.4);
            cursor: not-allowed;
        }
        
        /* 화살표 포인터 */
        .arrow-pointer {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 30px solid #007BFF;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        /* 상태 표시 */
        .status-display {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .status-display.ready {
            background: linear-gradient(45deg, #e3f2fd, #bbdefb);
            border-color: #007BFF;
            color: #007BFF;
        }
        
        .status-display.result {
            background: linear-gradient(45deg, #e8f5e8, #c8e6c9);
            border-color: #28a745;
            color: #155724;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .status-display.error {
            background: linear-gradient(45deg, #fff3cd, #ffeaa7);
            border-color: #ffc107;
            color: #856404;
        }
        
        /* 버튼 시스템 */
        .btn {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-width: 120px;
            outline: none;
        }
        
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        
        .btn:active {
            background-color: #004494;
            transform: translateY(0);
        }
        
        .btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-outline {
            background-color: white;
            color: #007BFF;
            border: 2px solid #007BFF;
        }
        
        .btn-outline:hover {
            background-color: #007BFF;
            color: white;
        }
        
        .btn-success {
            background-color: #28a745;
        }
        
        .btn-success:hover {
            background-color: #1e7e34;
        }
        
        /* 액션 버튼들 */
        .action-buttons {
            display: flex;
            gap: 16px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .wrapper {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 1.7rem;
            }
            
            .wheel-container {
                max-width: 280px;
            }
            
            .status-display {
                padding: 16px;
                font-size: 1rem;
                min-height: 70px;
            }
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        @media (max-width: 400px) {
            .wrapper {
                padding: 12px;
            }
            
            .wheel-container {
                max-width: 250px;
            }
        }
        
        /* 접근성 */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        *:focus {
            outline: 2px solid #007BFF;
            outline-offset: 2px;
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <header class="header">
            <h1>🎯 결정장애 돌림판</h1>
            <p>돌림판을 클릭해서 결정해보세요!</p>
        </header>
        
        <!-- 돌림판 컨테이너 -->
        <div class="wheel-container" id="wheel-container">
            <div class="wheel-wrapper">
                <div class="arrow-pointer"></div>
                <canvas 
                    id="wheel-canvas"
                    width="300" 
                    height="300"
                    aria-label="돌림판을 클릭하세요"
                    tabindex="0"
                ></canvas>
            </div>
            
            <!-- 상태 표시 -->
            <div class="status-display ready" id="status-display">
                돌림판을 클릭해주세요!
            </div>
            
            <!-- 액션 버튼들 -->
            <div class="action-buttons" id="action-buttons">
                <button type="button" class="btn" id="spin-btn">
                    <span>🎯</span>
                    돌리기
                </button>
                <button type="button" class="btn btn-outline" id="reset-btn" style="display: none;">
                    <span>🔄</span>
                    다시 돌리기
                </button>
                <a href="index.html" class="btn btn-outline">
                    <span>🏠</span>
                    메인으로
                </a>
            </div>
        </div>
        
        <!-- 에러 상태 -->
        <div class="status-display error" id="error-container" style="display: none;">
            <div>
                <div style="font-size: 2rem; margin-bottom: 12px;">⚠️</div>
                <div style="margin-bottom: 8px;">항목이 없습니다</div>
                <div style="font-size: 0.9rem; color: #856404;">메인 페이지에서 항목을 추가해주세요</div>
                <a href="index.html" class="btn" style="margin-top: 16px;">
                    <span>🏠</span>
                    메인 페이지로
                </a>
            </div>
        </div>
    </div>

    <script>
        // ===================================== //
        // 🎯 결과 페이지 - 간결한 구조           //
        // ===================================== //
        
        // 상태 관리
        let items = [];
        let isSpinning = false;
        let currentRotation = 0;
        
        // 미리 정의된 색상 배열
        const COLORS = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7',
            '#dda0dd', '#98d8c8', '#f7dc6f', '#bb8fce', '#85c1e9'
        ];
        
        // DOM 요소 참조
        const canvas = document.getElementById('wheel-canvas');
        const ctx = canvas.getContext('2d');
        const statusDisplay = document.getElementById('status-display');
        const actionButtons = document.getElementById('action-buttons');
        const spinBtn = document.getElementById('spin-btn');
        const resetBtn = document.getElementById('reset-btn');
        const wheelContainer = document.getElementById('wheel-container');
        const errorContainer = document.getElementById('error-container');
        
        // ===================================== //
        // 📦 URL 파라미터에서 데이터 가져오기    //
        // ===================================== //
        
        const loadItemsFromUrl = () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const itemsParam = urlParams.get('items');
                
                if (!itemsParam) {
                    console.warn('⚠️ URL 파라미터에 items가 없습니다');
                    return null;
                }
                
                const decodedItems = itemsParam.split(',').map(item => decodeURIComponent(item));
                
                if (!Array.isArray(decodedItems) || decodedItems.length === 0) {
                    console.warn('⚠️ 유효하지 않은 항목 데이터');
                    return null;
                }
                
                console.log('📦 URL 파라미터 수신 성공:', decodedItems);
                return decodedItems;
                
            } catch (error) {
                console.error('❌ URL 파라미터 파싱 실패:', error);
                return null;
            }
        };
        
        // ===================================== //
        // 🎨 돌림판 그리기                      //
        // ===================================== //
        
        const drawWheel = () => {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;
            
            // 캔버스 초기화
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (items.length === 0) return;
            
            // 회전 적용
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(currentRotation);
            ctx.translate(-centerX, -centerY);
            
            const sliceAngle = (2 * Math.PI) / items.length;
            let startAngle = -Math.PI / 2; // 12시 방향부터 시작
            
            // 각 조각 그리기
            items.forEach((item, index) => {
                const color = COLORS[index % COLORS.length];
                
                // 조각 그리기
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
                
                // 테두리
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // 텍스트
                const textAngle = startAngle + sliceAngle / 2;
                const textRadius = radius * 0.7;
                const textX = centerX + Math.cos(textAngle) * textRadius;
                const textY = centerY + Math.sin(textAngle) * textRadius;
                
                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle + Math.PI / 2);
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 14px Pretendard, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(item, 0, 0);
                ctx.restore();
                
                startAngle += sliceAngle;
            });
            
            // 중앙 원
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
            ctx.fillStyle = '#007BFF';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.restore();
        };
        
        // ===================================== //
        // 🎯 돌림판 돌리기                      //
        // ===================================== //
        
        const spinWheel = () => {
            if (isSpinning || items.length === 0) return;
            
            isSpinning = true;
            canvas.classList.add('spinning');
            statusDisplay.textContent = '돌림판이 돌아가고 있습니다...';
            statusDisplay.className = 'status-display';
            spinBtn.disabled = true;
            
            // 승자 선택
            const winnerIndex = Math.floor(Math.random() * items.length);
            const winner = items[winnerIndex];
            
            console.log(`🎯 선택된 승자: [${winnerIndex}] "${winner}"`);
            
            // 목표 각도 계산
            const sliceAngle = (2 * Math.PI) / items.length;
            const targetAngle = (2 * Math.PI * 5) + (winnerIndex * sliceAngle) + (sliceAngle / 2);
            
            // 애니메이션
            let startTime = null;
            const duration = 3000; // 3초
            
            const animate = (timestamp) => {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // easing function (점진적 감속)
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentRotation = targetAngle * easeOut;
                
                drawWheel();
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    finishSpin(winner);
                }
            };
            
            requestAnimationFrame(animate);
        };
        
        const finishSpin = (winner) => {
            isSpinning = false;
            canvas.classList.remove('spinning');
            
            // 결과 표시
            statusDisplay.innerHTML = `
                <div>
                    <div style="font-size: 2rem; margin-bottom: 8px;">🎉</div>
                    <div style="font-size: 1.2rem; font-weight: bold; margin-bottom: 4px;">${winner}</div>
                    <div style="font-size: 0.9rem;">으로 결정!</div>
                </div>
            `;
            statusDisplay.className = 'status-display result';
            
            // 버튼 상태 변경
            spinBtn.style.display = 'none';
            resetBtn.style.display = 'inline-flex';
            
            console.log(`🏆 최종 결과: "${winner}"`);
            
            // 접근성 알림
            announceResult(winner);
        };
        
        const announceResult = (result) => {
            const announcement = document.createElement('div');
            announcement.className = 'sr-only';
            announcement.setAttribute('aria-live', 'assertive');
            announcement.textContent = `돌림판 결과: ${result}이(가) 선택되었습니다.`;
            
            document.body.appendChild(announcement);
            
            setTimeout(() => {
                if (announcement.parentElement) {
                    document.body.removeChild(announcement);
                }
            }, 1000);
        };
        
        // ===================================== //
        // 🔄 다시 돌리기                        //
        // ===================================== //
        
        const resetSpin = () => {
            currentRotation = 0;
            drawWheel();
            
            statusDisplay.textContent = '돌림판을 클릭해주세요!';
            statusDisplay.className = 'status-display ready';
            
            spinBtn.style.display = 'inline-flex';
            spinBtn.disabled = false;
            resetBtn.style.display = 'none';
        };
        
        // ===================================== //
        // 🎮 이벤트 리스너 및 초기화            //
        // ===================================== //
        
        // 이벤트 리스너
        canvas.addEventListener('click', spinWheel);
        canvas.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                spinWheel();
            }
        });
        spinBtn.addEventListener('click', spinWheel);
        resetBtn.addEventListener('click', resetSpin);
        
        // 페이지 초기화
        const initPage = () => {
            console.log('🚀 결과 페이지 초기화');
            
            // URL 파라미터에서 항목 가져오기
            const loadedItems = loadItemsFromUrl();
            
            if (!loadedItems) {
                // 에러 상태 표시
                wheelContainer.style.display = 'none';
                errorContainer.style.display = 'block';
                return;
            }
            
            // 항목 설정 및 돌림판 그리기
            items = loadedItems;
            drawWheel();
            
            console.log(`✅ 초기화 완료: ${items.length}개 항목`);
        };
        
        // DOM 로드 완료 후 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }
        
        console.log('🎯 간결한 돌림판 결과 페이지 로드 완료');
    </script>
    
    <!-- PWA Service Worker 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('✅ Service Worker 등록 성공:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('❌ Service Worker 등록 실패:', error);
                    });
            });
        }
    </script>
</body>
</html>
