    <div class="result-box" id="result-box">ëŒë¦¼íŒì´ ëŒì•„ê°‘ë‹ˆë‹¤...</div>
    <div class="buttons">
        <button class="btn" id="restart-btn">ë‹¤ì‹œ ëŒë¦¬ê¸°</button>

    <script>
        const canvas = document.getElementById('wheel-canvas');
        const ctx = canvas.getContext('2d');
        const resultBox = document.getElementById('result-box');
        const restartBtn = document.getElementById('restart-btn');

        let items = [];
        const colors = ["#FF8B8B", "#FFC977", "#FFFB8B", "#C2FF8B", "#8BFFC2", "#8BFFFF", "#8BC2FF", "#C28BFF", "#FF8BFF", "#FFC28B"];
        let isSpinning = false;

        function resizeCanvas() {
            const size = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.5, 400);
            canvas.width = size;
            canvas.height = size;
            drawWheel();
        }

        function drawWheel() {
            const numItems = items.length;
            if (numItems === 0) return;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = centerX - 10;
            const sliceAngle = 2 * Math.PI / numItems;
            let startAngle = -Math.PI / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            items.forEach((item, i) => {
                const endAngle = startAngle + sliceAngle;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = "center";
                ctx.fillStyle = "#000";
                ctx.font = "bold 16px Pretendard";
                ctx.fillText(item, radius / 2, 0);
                ctx.restore();

                startAngle = endAngle;
            });
        }
        
        function spin() {
            if (isSpinning) return;
            isSpinning = true;

            const winnerIndex = Math.floor(Math.random() * items.length);
            const sliceAngle = 360 / items.length;
            
            // 12ì‹œ ë°©í–¥(270ë„)ì„ ê¸°ì¤€ìœ¼ë¡œ, ìŠ¹ì ì¡°ê°ì˜ ì¤‘ì•™ì— ë©ˆì¶”ê²Œ í•˜ëŠ” ì •í™•í•œ ê³µì‹
            const targetRotation = (360 * 10) - (winnerIndex * sliceAngle) - (sliceAngle / 2) + 270;

            gsap.to(canvas, {
                rotation: targetRotation,
                duration: 5,
                ease: 'power3.out',
                onComplete: () => {
                    resultBox.innerHTML = `ğŸ‰<br>${items[winnerIndex]}<br>ìœ¼ë¡œ ê²°ì •!`;
                    isSpinning = false;
                }
            });
        }
        
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const itemsParam = urlParams.get('items');
            if (itemsParam) {
                items = itemsParam.split(',').map(item => decodeURIComponent(item));
            }

            if (items.length < 2) {
                resultBox.textContent = "í•­ëª©ì´ ë¶€ì¡±í•©ë‹ˆë‹¤. ë©”ì¸ìœ¼ë¡œ ëŒì•„ê°€ 2ê°œ ì´ìƒ ì¶”ê°€í•´ì£¼ì„¸ìš”.";
                return;
            }

            resizeCanvas();
            setTimeout(spin, 500); // í˜ì´ì§€ ë¡œë“œ í›„ 0.5ì´ˆ ë’¤ ìë™ ì‹œì‘
        };

        restartBtn.onclick = () => {
            if (!isSpinning) {
                 resultBox.textContent = 'ëŒë¦¼íŒì´ ëŒì•„ê°‘ë‹ˆë‹¤...';
                 spin();
            }
        };

        window.onresize = resizeCanvas;
    </script>
