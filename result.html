    <script>
        // ===================================== //
        // ğŸ¯ ê²°ê³¼ í˜ì´ì§€ - ê°„ê²°í•œ êµ¬ì¡°           //
        // ===================================== //
        
        // ìƒíƒœ ê´€ë¦¬
        let items = [];
        let isSpinning = false;
        let currentRotation = 0;
        
        // ë¯¸ë¦¬ ì •ì˜ëœ ìƒ‰ìƒ ë°°ì—´
        const COLORS = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7',
            '#dda0dd', '#98d8c8', '#f7dc6f', '#bb8fce', '#85c1e9'
        ];
        
        // DOM ìš”ì†Œ ì°¸ì¡°
        const canvas = document.getElementById('wheel-canvas');
        const ctx = canvas.getContext('2d');
        const statusDisplay = document.getElementById('status-display');
        const actionButtons = document.getElementById('action-buttons');
        const spinBtn = document.getElementById('spin-btn');
        const resetBtn = document.getElementById('reset-btn');
        const wheelContainer = document.getElementById('wheel-container');
        const errorContainer = document.getElementById('error-container');
        
        // ===================================== //
        // ğŸ“¦ URL íŒŒë¼ë¯¸í„°ì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°    //
        // ===================================== //
        
        const loadItemsFromUrl = () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const itemsParam = urlParams.get('items');
                
                if (!itemsParam) {
                    console.warn('âš ï¸ URL íŒŒë¼ë¯¸í„°ì— itemsê°€ ì—†ìŠµë‹ˆë‹¤');
                    return null;
                }
                
                const decodedItems = itemsParam.split(',').map(item => decodeURIComponent(item));
                
                if (!Array.isArray(decodedItems) || decodedItems.length === 0) {
                    console.warn('âš ï¸ ìœ íš¨í•˜ì§€ ì•Šì€ í•­ëª© ë°ì´í„°');
                    return null;
                }
                
                console.log('ğŸ“¦ URL íŒŒë¼ë¯¸í„° ìˆ˜ì‹  ì„±ê³µ:', decodedItems);
                return decodedItems;
                
            } catch (error) {
                console.error('âŒ URL íŒŒë¼ë¯¸í„° íŒŒì‹± ì‹¤íŒ¨:', error);
                return null;
            }
        };
        
        // ===================================== //
        // ğŸ¨ ëŒë¦¼íŒ ê·¸ë¦¬ê¸°                      //
        // ===================================== //
        
        const drawWheel = () => {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;
            
            // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (items.length === 0) return;
            
            // íšŒì „ ì ìš©
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(currentRotation);
            ctx.translate(-centerX, -centerY);
            
            const sliceAngle = (2 * Math.PI) / items.length;
            let startAngle = -Math.PI / 2; // 12ì‹œ ë°©í–¥ë¶€í„° ì‹œì‘
            
            // ê° ì¡°ê° ê·¸ë¦¬ê¸°
            items.forEach((item, index) => {
                const color = COLORS[index % COLORS.length];
                
                // ì¡°ê° ê·¸ë¦¬ê¸°
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
                
                // í…Œë‘ë¦¬
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // í…ìŠ¤íŠ¸
                const textAngle = startAngle + sliceAngle / 2;
                const textRadius = radius * 0.7;
                const textX = centerX + Math.cos(textAngle) * textRadius;
                const textY = centerY + Math.sin(textAngle) * textRadius;
                
                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle + Math.PI / 2);
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 14px Pretendard, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(item, 0, 0);
                ctx.restore();
                
                startAngle += sliceAngle;
            });
            
            // ì¤‘ì•™ ì›
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
            ctx.fillStyle = '#007BFF';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.restore();
        };
        
        // ===================================== //
        // ğŸ¯ ëŒë¦¼íŒ ëŒë¦¬ê¸°                      //
        // ===================================== //
        
        const spinWheel = () => {
            if (isSpinning || items.length === 0) return;
            
            isSpinning = true;
            canvas.classList.add('spinning');
            statusDisplay.textContent = 'ëŒë¦¼íŒì´ ëŒì•„ê°€ê³  ìˆìŠµë‹ˆë‹¤...';
            statusDisplay.className = 'status-display';
            spinBtn.disabled = true;
            
            // ìŠ¹ì ì„ íƒ
            const winnerIndex = Math.floor(Math.random() * items.length);
            const winner = items[winnerIndex];
            
            console.log(`ğŸ¯ ì„ íƒëœ ìŠ¹ì: [${winnerIndex}] "${winner}"`);
            
            // ëª©í‘œ ê°ë„ ê³„ì‚°
            const sliceAngle = (2 * Math.PI) / items.length;
            const targetAngle = (2 * Math.PI * 5) + (winnerIndex * sliceAngle) + (sliceAngle / 2);
            
            // ì• ë‹ˆë©”ì´ì…˜
            let startTime = null;
            const duration = 3000; // 3ì´ˆ
            
            const animate = (timestamp) => {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // easing function (ì ì§„ì  ê°ì†)
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentRotation = targetAngle * easeOut;
                
                drawWheel();
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    finishSpin(winner);
                }
            };
            
            requestAnimationFrame(animate);
        };
        
        const finishSpin = (winner) => {
            isSpinning = false;
            canvas.classList.remove('spinning');
            
            // ê²°ê³¼ í‘œì‹œ
            statusDisplay.innerHTML = `
                <div>
                    <div style="font-size: 2rem; margin-bottom: 8px;">ğŸ‰</div>
                    <div style="font-size: 1.2rem; font-weight: bold; margin-bottom: 4px;">${winner}</div>
                    <div style="font-size: 0.9rem;">ìœ¼ë¡œ ê²°ì •!</div>
                </div>
            `;
            statusDisplay.className = 'status-display result';
            
            // ë²„íŠ¼ ìƒíƒœ ë³€ê²½
            spinBtn.style.display = 'none';
            resetBtn.style.display = 'inline-flex';
            
            console.log(`ğŸ† ìµœì¢… ê²°ê³¼: "${winner}"`);
            
            // ì ‘ê·¼ì„± ì•Œë¦¼
            announceResult(winner);
        };
        
        const announceResult = (result) => {
            const announcement = document.createElement('div');
            announcement.className = 'sr-only';
            announcement.setAttribute('aria-live', 'assertive');
            announcement.textContent = `ëŒë¦¼íŒ ê²°ê³¼: ${result}ì´(ê°€) ì„ íƒë˜ì—ˆìŠµë‹ˆë‹¤.`;
            
            document.body.appendChild(announcement);
            
            setTimeout(() => {
                if (announcement.parentElement) {
                    document.body.removeChild(announcement);
                }
            }, 1000);
        };
        
        // ===================================== //
        // ğŸ”„ ë‹¤ì‹œ ëŒë¦¬ê¸°                        //
        // ===================================== //
        
        const resetSpin = () => {
            currentRotation = 0;
            drawWheel();
            
            statusDisplay.textContent = 'ëŒë¦¼íŒì„ í´ë¦­í•´ì£¼ì„¸ìš”!';
            statusDisplay.className = 'status-display ready';
            
            spinBtn.style.display = 'inline-flex';
            spinBtn.disabled = false;
            resetBtn.style.display = 'none';
        };
        
        // ===================================== //
        // ğŸ® ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë° ì´ˆê¸°í™”            //
        // ===================================== //
        
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        canvas.addEventListener('click', spinWheel);
        canvas.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                spinWheel();
            }
        });
        spinBtn.addEventListener('click', spinWheel);
        resetBtn.addEventListener('click', resetSpin);
        
        // í˜ì´ì§€ ì´ˆê¸°í™”
        const initPage = () => {
            console.log('ğŸš€ ê²°ê³¼ í˜ì´ì§€ ì´ˆê¸°í™”');
            
            // URL íŒŒë¼ë¯¸í„°ì—ì„œ í•­ëª© ê°€ì ¸ì˜¤ê¸°
            const loadedItems = loadItemsFromUrl();
            
            if (!loadedItems) {
                // ì—ëŸ¬ ìƒíƒœ í‘œì‹œ
                wheelContainer.style.display = 'none';
                errorContainer.style.display = 'block';
                return;
            }
            
            // í•­ëª© ì„¤ì • ë° ëŒë¦¼íŒ ê·¸ë¦¬ê¸°
            items = loadedItems;
            drawWheel();
            
            console.log(`âœ… ì´ˆê¸°í™” ì™„ë£Œ: ${items.length}ê°œ í•­ëª©`);
        };
        
        // DOM ë¡œë“œ ì™„ë£Œ í›„ ì´ˆê¸°í™”
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }
        
        console.log('ğŸ¯ ê°„ê²°í•œ ëŒë¦¼íŒ ê²°ê³¼ í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ');
    </script>
