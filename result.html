    <script>
        // ===================================================================
        // ğŸ¯ ë” ì´ìƒ ì‹¤íŒ¨í•  ìˆ˜ ì—†ëŠ” ìµœì¢… ì„¤ê³„ - ì™„ë²½í•œ ëŒë¦¼íŒ ì‹œìŠ¤í…œ
        // ===================================================================
        
        // [1] ì „ì—­ ë³€ìˆ˜ - ì‹¤íŒ¨ ë¶ˆê°€ëŠ¥í•œ êµ¬ì¡°
        let items = []; // URL íŒŒë¼ë¯¸í„°ì—ì„œ ê°€ì ¸ì˜¨ í•­ëª©ë“¤
        let currentAngle = 0; // ì• ë‹ˆë©”ì´ì…˜ì´ ì—…ë°ì´íŠ¸í•  ìœ ì¼í•œ ê°ë„ ë³€ìˆ˜
        let isSpinning = false; // ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€

        // ë¯¸ë¦¬ ì •ì˜ëœ 10ê°œ ë‹¤ì±„ë¡œìš´ ìƒ‰ìƒ ë°°ì—´ (ì ˆëŒ€ ë³€ê²½ ê¸ˆì§€)
        const COLORS = [

        // ===================================================================

        // ===================================================================
        
        const loadItemsFromUrl = () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const itemsParam = urlParams.get('items');
                
                if (!itemsParam) {
                    console.warn('âš ï¸ URL íŒŒë¼ë¯¸í„°ì— itemsê°€ ì—†ìŠµë‹ˆë‹¤');
                    return null;
                }
                
                const decodedItems = itemsParam.split(',').map(item => decodeURIComponent(item));
                
                if (!Array.isArray(decodedItems) || decodedItems.length === 0) {

                    return null;

                return decodedItems;
                
            } catch (error) {

                return null;

        };
        
        // ===================================================================
        // [2] drawRoulette(rotationOffset) í•¨ìˆ˜ ì¬ì„¤ê³„ (í•µì‹¬ ì¤‘ì˜ í•µì‹¬)
        // ===================================================================
        
        const drawRoulette = (rotationOffset = 0) => {
            console.log(`ğŸ¨ drawRoulette(${(rotationOffset * 180 / Math.PI).toFixed(1)}ë„) ì‹¤í–‰`);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 20;
            
            // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (items.length === 0) {
                console.log('ğŸ“‹ í•­ëª©ì´ ì—†ì–´ì„œ ë¹ˆ ëŒë¦¼íŒ í‘œì‹œ');
                return;
            }
            
            // ğŸ”¥ í•µì‹¬: rotationOffsetë¥¼ ëª¨ë“  ê°ë„ ê³„ì‚°ì— ë”í•´ì„œ ê·¸ë¦¬ê¸°
            // ctx.rotate()ëŠ” ì ˆëŒ€ ì‚¬ìš©í•˜ì§€ ì•ŠëŠ”ë‹¤!
            let startAngle = -Math.PI / 2; // 12ì‹œ ë°©í–¥ì„ ê¸°ì¤€ìœ¼ë¡œ ì‹œì‘
            const sliceAngle = (2 * Math.PI) / items.length;
            
            console.log(`ğŸ“ ì¡°ê° ê°œìˆ˜: ${items.length}, ì¡°ê° í¬ê¸°: ${(sliceAngle * 180 / Math.PI).toFixed(1)}ë„`);
            
            // items ë°°ì—´ì„ ìˆœíšŒí•˜ë©° ê° ì¡°ê°ì„ rotationOffsetì„ ì ìš©í•´ì„œ ê·¸ë¦¬ê¸°
            items.forEach((item, index) => {
                // ë¯¸ë¦¬ ì •ì˜ëœ ìƒ‰ìƒ ë°°ì—´ì—ì„œ ìˆœì„œëŒ€ë¡œ ê°€ì ¸ì˜¤ê¸°
                const color = COLORS[index % COLORS.length];
                
                // ğŸ”¥ ëª¨ë“  ê°ë„ ê³„ì‚°ì— rotationOffsetì„ ë”í•œë‹¤
                const adjustedStartAngle = startAngle + rotationOffset;
                const adjustedEndAngle = (startAngle + sliceAngle) + rotationOffset;
                
                console.log(`ğŸ¨ ì¡°ê° ${index}: "${item}" - ìƒ‰ìƒ: ${color} - íšŒì „ëœ ê°ë„: ${(adjustedStartAngle * 180 / Math.PI).toFixed(1)}ë„`);
                
                // ì¡°ê° ê·¸ë¦¬ê¸° (rotationOffset ì ìš©)
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, adjustedStartAngle, adjustedEndAngle);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
                
                // í…Œë‘ë¦¬ ê·¸ë¦¬ê¸°
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // í…ìŠ¤íŠ¸ë¥¼ ì¡°ê°ì˜ ì •í™•í•œ ì¤‘ì•™ì— ì˜¬ë°”ë¥¸ ê°ë„ë¡œ ê·¸ë¦¬ê¸° (rotationOffset ì ìš©)
                const textAngle = (startAngle + sliceAngle / 2) + rotationOffset;
                const textRadius = radius * 0.7;
                const textX = centerX + Math.cos(textAngle) * textRadius;
                const textY = centerY + Math.sin(textAngle) * textRadius;
                
                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle + Math.PI / 2);
                ctx.fillStyle = '#333333';
                ctx.font = 'bold 16px Pretendard, sans-serif';
                ctx.textAlign = 'center';

                ctx.fillText(item, 0, 0);

                // ë‹¤ìŒ ì¡°ê°ì„ ìœ„í•´ ì‹œì‘ ê°ë„ë¥¼ ëˆ„ì í•œë‹¤
                startAngle += sliceAngle;
            });
            
            // ì¤‘ì•™ ì› ê·¸ë¦¬ê¸°
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = '#007BFF';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            console.log(`âœ… drawRoulette(${(rotationOffset * 180 / Math.PI).toFixed(1)}ë„) ì™„ë£Œ`);
        };
        
        // ===================================================================
        // [3] spin() í•¨ìˆ˜ ì¬ì„¤ê³„ - requestAnimationFrame ì• ë‹ˆë©”ì´ì…˜
        // ===================================================================
        
        const spin = () => {
            console.log('ğŸ¯ spin() ì‹¤í–‰ ì‹œì‘');
            
            // ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
            if (isSpinning || items.length === 0) {
                console.warn('âš ï¸ ì´ë¯¸ íšŒì „ ì¤‘ì´ê±°ë‚˜ í•­ëª©ì´ ì—†ìŒ');
                return;
            }
            
            // ì´ì „ ì• ë‹ˆë©”ì´ì…˜ ì •ë¦¬
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            isSpinning = true;
            canvas.classList.add('spinning');
            resultDisplay.textContent = 'ëŒë¦¼íŒì´ ëŒì•„ê°€ê³  ìˆìŠµë‹ˆë‹¤...';
            resultDisplay.className = 'result-display';
            spinBtn.disabled = true;
            
            console.log('ğŸ”’ isSpinning = true, ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€ í™œì„±í™”');
            
            // ğŸ”¥ 1ë‹¨ê³„: ìŠ¹ìë¥¼ ë¨¼ì € ê²°ì •í•œë‹¤ (ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘ ì „)
            const winnerIndex = Math.floor(Math.random() * items.length);
            const winnerItem = items[winnerIndex];
            preSelectedWinner = { index: winnerIndex, item: winnerItem };
            
            console.log(`ğŸ† ìŠ¹ì ì„ ê²°ì •: [${winnerIndex}] "${winnerItem}"`);
            
            // ğŸ”¥ 2ë‹¨ê³„: ì •í™•í•œ ìµœì¢… ëª©í‘œ ê°ë„ë¥¼ ê³„ì‚°í•œë‹¤
            const sliceAngle = (2 * Math.PI) / items.length; // ë¼ë””ì•ˆ ë‹¨ìœ„
            const winnerAngle = winnerIndex * sliceAngle;
            
            // ëª©í‘œ ê°ë„: 10ë°”í€´ + ìŠ¹ì ì¡°ê°ì˜ ì¤‘ì•™ì— ì •í™•íˆ ë©ˆì¶¤
            const finalTargetAngle = (2 * Math.PI * 10) + winnerAngle + (sliceAngle / 2);
            
            console.log(`ğŸ“ ì¡°ê° í¬ê¸°: ${(sliceAngle * 180 / Math.PI).toFixed(1)}ë„`);
            console.log(`ğŸ¯ ìŠ¹ì ê°ë„: ${(winnerAngle * 180 / Math.PI).toFixed(1)}ë„`);
            console.log(`ğŸš€ ìµœì¢… ëª©í‘œ: ${(finalTargetAngle * 180 / Math.PI).toFixed(1)}ë„`);
            
            // ğŸ”¥ 3ë‹¨ê³„: requestAnimationFrameì„ ì‚¬ìš©í•œ ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„ë¥¼ ì‹¤í–‰í•œë‹¤
            const startAngle = currentAngle;
            const targetAngle = finalTargetAngle;
            const duration = 4000; // 4ì´ˆ
            const startTime = performance.now();
            
            console.log(`ğŸ¬ ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘: ${(startAngle * 180 / Math.PI).toFixed(1)}ë„ â†’ ${(targetAngle * 180 / Math.PI).toFixed(1)}ë„`);
            
            const animate = (currentTime) => {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // easing function (ì ì§„ì  ê°ì†)
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                // ğŸ”¥ ì˜¤ì§ currentAngle ë³€ìˆ˜ì˜ ê°’ì„ ëª©í‘œ ê°ë„ê¹Œì§€ ì ì§„ì ìœ¼ë¡œ ë°”ê¾¸ê³ 
                currentAngle = startAngle + (targetAngle - startAngle) * easeOut;
                
                // ğŸ”¥ ë§¤ í”„ë ˆì„ë§ˆë‹¤ drawRoulette(currentAngle)ë¥¼ í˜¸ì¶œí•œë‹¤
                drawRoulette(currentAngle);
                
                if (progress < 1) {
                    animationId = requestAnimationFrame(animate);
                } else {

                    finishSpin();
                }
            };
            
            animationId = requestAnimationFrame(animate);
            console.log('âœ… spin() ì™„ë£Œ - requestAnimationFrame ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘ë¨');
        };
        
        const finishSpin = () => {
            console.log('ğŸ›‘ ì• ë‹ˆë©”ì´ì…˜ ì™„ë£Œ');
            
            // ğŸ”¥ isSpinning í”Œë˜ê·¸ë¥¼ falseë¡œ ë¦¬ì…‹í•œë‹¤
            isSpinning = false;
            canvas.classList.remove('spinning');
            animationId = null;
            
            console.log('ğŸ”“ isSpinning = false, ì¬íšŒì „ ê°€ëŠ¥');
            
            // ë¯¸ë¦¬ ê²°ì •ëœ ìŠ¹ìë¥¼ í‘œì‹œ
            showResult(preSelectedWinner.item);

        };
        
        // ===================================================================
        // ğŸ† ê²°ê³¼ í‘œì‹œ ë° UI ì—…ë°ì´íŠ¸
        // ===================================================================
        
        const showResult = (selectedItem) => {
            resultDisplay.innerHTML = `
