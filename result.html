    <script>
        // ===================================== //
        // ğŸ¯ ê²°ê³¼ í˜ì´ì§€ - ìˆ˜í•™ì ìœ¼ë¡œ ì™„ë²½í•œ ì„¤ê³„ //
        // ===================================== //
        
        // ìƒíƒœ ê´€ë¦¬
        let items = [];
        let isSpinning = false;

        // ë¯¸ë¦¬ ì •ì˜ëœ 10ê°œ ë‹¤ì±„ë¡œìš´ ìƒ‰ìƒ ë°°ì—´
        const COLORS = [
            '#ff8b8b', '#ffc977', '#fffb8b', '#c2ff8b', '#8bffc2',
            '#8bffff', '#8bc2ff', '#c28bff', '#ff8bff', '#ffc28b'

        // DOM ìš”ì†Œ ì°¸ì¡°

        // ===================================== //

        // ===================================== //
        
        // localStorageì—ì„œ í•­ëª© ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        const loadItemsFromStorage = () => {
            try {
                const itemsJson = localStorage.getItem('rouletteItems');
                
                if (!itemsJson) {
                    console.warn('âš ï¸ localStorageì— í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤');
                    return null;
                }
                
                const parsedItems = JSON.parse(itemsJson);
                
                if (!Array.isArray(parsedItems) || parsedItems.length === 0) {
                    console.warn('âš ï¸ ìœ íš¨í•˜ì§€ ì•Šì€ í•­ëª© ë°ì´í„°');
                    return null;
                }
                
                console.log('ğŸ“¦ í•­ëª© ë°ì´í„° ìˆ˜ì‹  ì„±ê³µ:', parsedItems);
                return parsedItems;
                
            } catch (error) {
                console.error('âŒ ë°ì´í„° íŒŒì‹± ì‹¤íŒ¨:', error);
                return null;

        // ===================================== //
        // ğŸ¨ ìˆ˜í•™ì ìœ¼ë¡œ ì™„ë²½í•œ drawRoulette í•¨ìˆ˜ //
        // ===================================== //
        
        // ëŒë¦¼íŒ ê·¸ë¦¬ê¸° (ì‹¤íŒ¨ ë¶ˆê°€ëŠ¥í•œ ì„¤ê³„)
        const drawRoulette = () => {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 20;
            
            // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (items.length === 0) return;
            
            // 12ì‹œ ë°©í–¥ì„ ì‹œì‘ì ìœ¼ë¡œ ê³ ì • (ìˆ˜í•™ì ìœ¼ë¡œ ì™„ë²½)
            let startAngle = -Math.PI / 2;
            const sliceAngle = (2 * Math.PI) / items.length;
            
            // ê° ì¡°ê°ì„ ìˆœíšŒí•˜ë©° ê·¸ë¦¬ê¸° (ì ˆëŒ€ ì‹¤íŒ¨í•˜ì§€ ì•ŠëŠ” ë°©ì‹)
            items.forEach((item, index) => {
                // ìƒ‰ìƒ ì„ íƒ (ìˆœí™˜)
                const color = COLORS[index % COLORS.length];
                
                // ğŸ• ìˆ˜í•™ì ìœ¼ë¡œ ì™„ë²½í•œ í”¼ì ì¡°ê° ê·¸ë¦¬ê¸° (ì ˆëŒ€ ê·œì¹™)
                ctx.beginPath();                                    // ìƒˆë¡œìš´ ê²½ë¡œ ì‹œì‘
                ctx.moveTo(centerX, centerY);                       // ë§¤ë²ˆ ì¤‘ì•™ì—ì„œ ì‹œì‘
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle); // í˜„ì¬ ì¡°ê° ê·¸ë¦¬ê¸°
                ctx.closePath();                                    // ê²½ë¡œ ë‹«ê¸°
                ctx.fillStyle = color;                              // ìƒ‰ìƒ ì„¤ì •
                ctx.fill();                                         // ì¡°ê° ì¹ í•˜ê¸°
                
                // í…Œë‘ë¦¬ ê·¸ë¦¬ê¸°
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // í…ìŠ¤íŠ¸ ê·¸ë¦¬ê¸° (ì •í™•í•œ ì¤‘ì•™ ë°°ì¹˜)
                const textAngle = startAngle + sliceAngle / 2;
                const textRadius = radius * 0.7;
                const textX = centerX + Math.cos(textAngle) * textRadius;
                const textY = centerY + Math.sin(textAngle) * textRadius;
                
                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle + Math.PI / 2);
                ctx.fillStyle = '#333333';
                ctx.font = 'bold 16px Pretendard, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(item, 0, 0);
                ctx.restore();
                
                // ë‹¤ìŒ ì¡°ê°ì„ ìœ„í•´ ì‹œì‘ ê°ë„ ì—…ë°ì´íŠ¸ (ìˆ˜í•™ì ìœ¼ë¡œ ì™„ë²½)
                startAngle += sliceAngle;
            });
            
            // ì¤‘ì•™ ì› ê·¸ë¦¬ê¸°
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = '#007BFF';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.stroke();
        };
        
        // ===================================== //
        // ğŸ¯ GSAP ê¸°ë°˜ spin() í•¨ìˆ˜ (ì‚¬ìš´ë“œ ì œê±°) //
        // ===================================== //
        
        // ëŒë¦¼íŒ ëŒë¦¬ê¸° (GSAP transform: rotate ì‚¬ìš©)
        const spin = () => {
            if (isSpinning || items.length === 0) return;
            
            isSpinning = true;
            canvas.classList.add('spinning');
            
            // 1. ìŠ¹ì ì„ ê²°ì • (ê°€ì¥ ì•ˆì •ì ì¸ ë°©ë²•)
            const winnerIndex = Math.floor(Math.random() * items.length);
            winnerItem = items[winnerIndex];
            
            console.log(`ğŸ¯ ìŠ¹ì ì„ ê²°ì •: [${winnerIndex}] "${winnerItem}"`);
            
            // 2. ëª©í‘œ ê°ë„ ê³„ì‚° (ìˆ˜í•™ì ìœ¼ë¡œ ì •í™•)
            const sliceAngle = 360 / items.length;
            const targetSliceRotation = winnerIndex * sliceAngle;
            const extraSpins = 360 * 4; // 4ë°”í€´ ì¶”ê°€ íšŒì „
            const randomOffset = Math.random() * sliceAngle * 0.8 + sliceAngle * 0.1;
            const finalRotation = extraSpins + targetSliceRotation + randomOffset;
            
            console.log(`ğŸ“ ìµœì¢… íšŒì „ ê°ë„: ${finalRotation.toFixed(1)}ë„`);
            
            // 3. GSAPë¥¼ ì‚¬ìš©í•œ transform: rotate() ì• ë‹ˆë©”ì´ì…˜
            gsap.to(canvas, {
                rotation: finalRotation,
                duration: 4,
                ease: "power3.out",
                onComplete: () => {
                    // 4. ì• ë‹ˆë©”ì´ì…˜ ì™„ë£Œ í›„ ì²˜ë¦¬
                    isSpinning = false; // ë°˜ë“œì‹œ ë¦¬ì…‹í•˜ì—¬ ì¬íšŒì „ ê°€ëŠ¥í•˜ê²Œ í•¨
                    canvas.classList.remove('spinning');
                    
                    // ìŠ¹ì í‘œì‹œ
                    showResult(winnerItem);
                    
                    console.log(`ğŸ† ìµœì¢… ê²°ê³¼: "${winnerItem}"`);
                }
            });
        };
        
        // ===================================== //
        // ğŸ† ê²°ê³¼ í‘œì‹œ                          //
        // ===================================== //
        
        // ê²°ê³¼ í‘œì‹œ
        const showResult = (selectedItem) => {
            resultDisplay.innerHTML = `
                <div>
                    <div style="font-size: 2.5rem; margin-bottom: 12px;">ğŸ‰</div>
                    <div style="font-size: 1.4rem; font-weight: bold; margin-bottom: 8px;">${selectedItem}</div>
                    <div style="font-size: 1rem; color: #666;">ìœ¼ë¡œ ê²°ì •!</div>
                </div>
            `;
            
            resultDisplay.classList.add('highlight');
            
            // 2ì´ˆ í›„ í•˜ì´ë¼ì´íŠ¸ ì œê±°
            setTimeout(() => {
                resultDisplay.classList.remove('highlight');
            }, 2000);
            
            // ì•¡ì…˜ ë²„íŠ¼ë“¤ í‘œì‹œ
            setTimeout(() => {
                actionButtons.style.display = 'flex';
            }, 1000);
            
            // ì ‘ê·¼ì„± ì•Œë¦¼
            announceResult(selectedItem);
        };
        
        // ìŠ¤í¬ë¦° ë¦¬ë” ì•Œë¦¼
        const announceResult = (result) => {
            const announcement = document.createElement('div');
            announcement.className = 'sr-only';
            announcement.setAttribute('aria-live', 'assertive');
            announcement.textContent = `ëŒë¦¼íŒ ê²°ê³¼: ${result}ì´(ê°€) ì„ íƒë˜ì—ˆìŠµë‹ˆë‹¤.`;
            
            document.body.appendChild(announcement);
            
            setTimeout(() => {

        // ===================================== //
        // ğŸ”„ ë‹¤ì‹œ ëŒë¦¬ê¸° (ê°€ì¥ í™•ì‹¤í•œ ë°©ë²•)      //
        // ===================================== //
        
        // ë‹¤ì‹œ ëŒë¦¬ê¸° - í˜ì´ì§€ ì™„ì „ ìƒˆë¡œê³ ì¹¨
        const handleRestartSpin = () => {

            location.reload(); // ê°€ì¥ í™•ì‹¤í•œ ë°©ë²•

        // ===================================== //
        // ğŸ® ì´ˆê¸°í™” ë° ì‹¤í–‰                     //
        // ===================================== //
        
        // Canvas í¬ê¸° ì¡°ì •
        const resizeCanvas = () => {

            const scale = window.devicePixelRatio || 1;

        // í˜ì´ì§€ ì´ˆê¸°í™”
        const initPage = () => {
            console.log('ğŸš€ ê²°ê³¼ í˜ì´ì§€ ì´ˆê¸°í™” ì‹œì‘');
            
            // 1ë‹¨ê³„: ë°ì´í„° ìˆ˜ì‹

            if (!loadedItems) {

                console.log('âŒ í•­ëª©ì´ ì—†ì–´ ì—ëŸ¬ í˜ì´ì§€ í‘œì‹œ');

            setTimeout(() => {
