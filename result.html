<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결정장애 돌림판 - 결과</title>
    
    <!-- Pretendard 폰트 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
    
    <!-- PWA 메타 태그 -->
    <meta name="description" content="결정장애 돌림판 - 결과를 확인해보세요!">
    <meta name="theme-color" content="#007BFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="돌림판">
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="icon-512x512.png">
    <link rel="apple-touch-icon" href="icon-512x512.png">
    
    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        /* ===================================== */
        /* 🎯 결과 페이지 - 미니멀리즘 디자인   */
        /* ===================================== */
        
        /* 기본 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: white;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* 메인 래퍼 */
        .wrapper {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* 헤더 */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #007BFF;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 1rem;
            color: #666;
        }
        
        /* 돌림판 컨테이너 */
        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 350px;
        }
        
        .wheel-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Canvas 돌림판 */
        #wheel-canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            border: 3px solid #007BFF;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2);
            cursor: pointer;
        }
        
        #wheel-canvas:hover {
            box-shadow: 0 6px 25px rgba(0, 123, 255, 0.3);
        }
        
        #wheel-canvas.spinning {
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.4);
            cursor: not-allowed;
        }
        
        /* 화살표 포인터 */
        .arrow-pointer {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 30px solid #007BFF;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        /* 결과 표시 */
        .result-display {
            text-align: center;
            padding: 24px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .result-display.highlight {
            background: linear-gradient(45deg, #e8f5e8, #c8e6c9);
            border-color: #28a745;
            color: #155724;
            font-size: 1.2rem;
            font-weight: 600;
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }
        
        .result-display.error {
            background: linear-gradient(45deg, #fff3cd, #ffeaa7);
            border-color: #ffc107;
            color: #856404;
        }
        
        /* 버튼 시스템 - 파란색 포인트 */
        .btn {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-width: 120px;
            outline: none;
        }
        
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        
        .btn:active {
            background-color: #004494;
            transform: translateY(0);
        }
        
        .btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-outline {
            background-color: white;
            color: #007BFF;
            border: 2px solid #007BFF;
        }
        
        .btn-outline:hover {
            background-color: #007BFF;
            color: white;
        }
        
        .btn-success {
            background-color: #28a745;
        }
        
        .btn-success:hover {
            background-color: #1e7e34;
        }
        
        /* 액션 버튼들 */
        .action-buttons {
            display: flex;
            gap: 16px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .wrapper {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 1.7rem;
            }
            
            .wheel-container {
                max-width: 280px;
            }
            
            .result-display {
                padding: 20px;
                font-size: 1rem;
                min-height: 90px;
            }
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        @media (max-width: 400px) {
            .wrapper {
                padding: 12px;
            }
            
            .wheel-container {
                max-width: 250px;
            }
        }
        
        /* 접근성 */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        *:focus {
            outline: 2px solid #007BFF;
            outline-offset: 2px;
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <header class="header">
            <h1>🎯 결정장애 돌림판</h1>
            <p>결과를 확인해보세요!</p>
        </header>
        
        <!-- 돌림판 컨테이너 -->
        <div class="wheel-container" id="wheel-container">
            <div class="wheel-wrapper">
                <div class="arrow-pointer"></div>
                <canvas 
                    id="wheel-canvas"
                    width="350" 
                    height="350"
                    aria-label="돌림판"
                ></canvas>
            </div>
            
            <!-- 결과 표시 -->
            <div class="result-display" id="result-display">
                돌림판을 클릭해주세요!
            </div>
            
            <!-- 액션 버튼들 -->
            <div class="action-buttons" id="action-buttons">
                <button type="button" class="btn" id="spin-btn">
                    <span>🎯</span>
                    돌리기
                </button>
                <button type="button" class="btn btn-outline" id="restart-btn" style="display: none;">
                    <span>🔄</span>
                    다시 돌리기
                </button>
                <a href="index.html" class="btn btn-outline">
                    <span>🏠</span>
                    메인으로 돌아가기
                </a>
            </div>
        </div>
        
        <!-- 에러 상태 -->
        <div class="result-display error" id="error-container" style="display: none;">
            <div>
                <div style="font-size: 2rem; margin-bottom: 12px;">⚠️</div>
                <div style="margin-bottom: 8px; font-weight: 600;">항목이 없습니다</div>
                <div style="font-size: 0.9rem; margin-bottom: 16px;">메인 페이지에서 항목을 추가해주세요</div>
                <a href="index.html" class="btn">
                    <span>🏠</span>
                    메인 페이지로 돌아가기
                </a>
            </div>
        </div>
    </div>

    <script>
        // ===================================================================
        // 🎯 더 이상 실패할 수 없는 최종 설계 - 완벽한 돌림판 시스템
        // ===================================================================
        
        // [1] 전역 변수 - 실패 불가능한 구조
        let items = []; // URL 파라미터에서 가져온 항목들
        let currentAngle = 0; // 애니메이션이 업데이트할 유일한 각도 변수
        let isSpinning = false; // 중복 실행 방지
        let preSelectedWinner = null; // 미리 결정된 승자
        let animationId = null; // 애니메이션 ID
        
        // 미리 정의된 10개 다채로운 색상 배열 (절대 변경 금지)
        const COLORS = [
            '#ff8b8b', '#ffc977', '#fffb8b', '#c2ff8b', '#8bffc2',
            '#8bffff', '#8bc2ff', '#c28bff', '#ff8bff', '#ffc28b'
        ];
        
        // DOM 요소 참조
        const canvas = document.getElementById('wheel-canvas');
        const ctx = canvas.getContext('2d');
        const resultDisplay = document.getElementById('result-display');
        const spinBtn = document.getElementById('spin-btn');
        const restartBtn = document.getElementById('restart-btn');
        const wheelContainer = document.getElementById('wheel-container');
        const errorContainer = document.getElementById('error-container');
        
        // ===================================================================
        // 📦 URL 파라미터에서 항목 데이터 가져오기
        // ===================================================================
        
        const loadItemsFromUrl = () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const itemsParam = urlParams.get('items');
                
                if (!itemsParam) {
                    console.warn('⚠️ URL 파라미터에 items가 없습니다');
                    return null;
                }
                
                const decodedItems = itemsParam.split(',').map(item => decodeURIComponent(item));
                
                if (!Array.isArray(decodedItems) || decodedItems.length === 0) {
                    console.warn('⚠️ 유효하지 않은 항목 데이터');
                    return null;
                }
                
                console.log('📦 URL 파라미터 수신 성공:', decodedItems);
                return decodedItems;
                
            } catch (error) {
                console.error('❌ URL 파라미터 파싱 실패:', error);
                return null;
            }
        };
        
        // ===================================================================
        // [2] drawRoulette(rotationOffset) 함수 재설계 (핵심 중의 핵심)
        // ===================================================================
        
        const drawRoulette = (rotationOffset = 0) => {
            console.log(`🎨 drawRoulette(${(rotationOffset * 180 / Math.PI).toFixed(1)}도) 실행`);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 20;
            
            // 캔버스 초기화
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (items.length === 0) {
                console.log('📋 항목이 없어서 빈 돌림판 표시');
                return;
            }
            
            // 🔥 핵심: rotationOffset를 모든 각도 계산에 더해서 그리기
            // ctx.rotate()는 절대 사용하지 않는다!
            let startAngle = -Math.PI / 2; // 12시 방향을 기준으로 시작
            const sliceAngle = (2 * Math.PI) / items.length;
            
            console.log(`📐 조각 개수: ${items.length}, 조각 크기: ${(sliceAngle * 180 / Math.PI).toFixed(1)}도`);
            
            // items 배열을 순회하며 각 조각을 rotationOffset을 적용해서 그리기
            items.forEach((item, index) => {
                // 미리 정의된 색상 배열에서 순서대로 가져오기
                const color = COLORS[index % COLORS.length];
                
                // 🔥 모든 각도 계산에 rotationOffset을 더한다
                const adjustedStartAngle = startAngle + rotationOffset;
                const adjustedEndAngle = (startAngle + sliceAngle) + rotationOffset;
                
                console.log(`🎨 조각 ${index}: "${item}" - 색상: ${color} - 회전된 각도: ${(adjustedStartAngle * 180 / Math.PI).toFixed(1)}도`);
                
                // 조각 그리기 (rotationOffset 적용)
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, adjustedStartAngle, adjustedEndAngle);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
                
                // 테두리 그리기
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // 텍스트를 조각의 정확한 중앙에 올바른 각도로 그리기 (rotationOffset 적용)
                const textAngle = (startAngle + sliceAngle / 2) + rotationOffset;
                const textRadius = radius * 0.7;
                const textX = centerX + Math.cos(textAngle) * textRadius;
                const textY = centerY + Math.sin(textAngle) * textRadius;
                
                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle + Math.PI / 2);
                ctx.fillStyle = '#333333';
                ctx.font = 'bold 16px Pretendard, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(item, 0, 0);
                ctx.restore();
                
                // 다음 조각을 위해 시작 각도를 누적한다
                startAngle += sliceAngle;
            });
            
            // 중앙 원 그리기
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = '#007BFF';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            console.log(`✅ drawRoulette(${(rotationOffset * 180 / Math.PI).toFixed(1)}도) 완료`);
        };
        
        // ===================================================================
        // [3] spin() 함수 재설계 - requestAnimationFrame 애니메이션
        // ===================================================================
        
        const spin = () => {
            console.log('🎯 spin() 실행 시작');
            
            // 중복 실행 방지
            if (isSpinning || items.length === 0) {
                console.warn('⚠️ 이미 회전 중이거나 항목이 없음');
                return;
            }
            
            // 이전 애니메이션 정리
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            isSpinning = true;
            canvas.classList.add('spinning');
            resultDisplay.textContent = '돌림판이 돌아가고 있습니다...';
            resultDisplay.className = 'result-display';
            spinBtn.disabled = true;
            
            console.log('🔒 isSpinning = true, 중복 실행 방지 활성화');
            
            // 🔥 1단계: 승자를 먼저 결정한다 (애니메이션 시작 전)
            const winnerIndex = Math.floor(Math.random() * items.length);
            const winnerItem = items[winnerIndex];
            preSelectedWinner = { index: winnerIndex, item: winnerItem };
            
            console.log(`🏆 승자 선결정: [${winnerIndex}] "${winnerItem}"`);
            
            // 🔥 2단계: 정확한 최종 목표 각도를 계산한다
            const sliceAngle = (2 * Math.PI) / items.length; // 라디안 단위
            const winnerAngle = winnerIndex * sliceAngle;
            
            // 목표 각도: 10바퀴 + 승자 조각의 중앙에 정확히 멈춤
            const finalTargetAngle = (2 * Math.PI * 10) + winnerAngle + (sliceAngle / 2);
            
            console.log(`📐 조각 크기: ${(sliceAngle * 180 / Math.PI).toFixed(1)}도`);
            console.log(`🎯 승자 각도: ${(winnerAngle * 180 / Math.PI).toFixed(1)}도`);
            console.log(`🚀 최종 목표: ${(finalTargetAngle * 180 / Math.PI).toFixed(1)}도`);
            
            // 🔥 3단계: requestAnimationFrame을 사용한 애니메이션 루프를 실행한다
            const startAngle = currentAngle;
            const targetAngle = finalTargetAngle;
            const duration = 4000; // 4초
            const startTime = performance.now();
            
            console.log(`🎬 애니메이션 시작: ${(startAngle * 180 / Math.PI).toFixed(1)}도 → ${(targetAngle * 180 / Math.PI).toFixed(1)}도`);
            
            const animate = (currentTime) => {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // easing function (점진적 감속)
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                // 🔥 오직 currentAngle 변수의 값을 목표 각도까지 점진적으로 바꾸고
                currentAngle = startAngle + (targetAngle - startAngle) * easeOut;
                
                // 🔥 매 프레임마다 drawRoulette(currentAngle)를 호출한다
                drawRoulette(currentAngle);
                
                if (progress < 1) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    // 🔥 4단계: 애니메이션이 끝나면 처리
                    finishSpin();
                }
            };
            
            animationId = requestAnimationFrame(animate);
            console.log('✅ spin() 완료 - requestAnimationFrame 애니메이션 시작됨');
        };
        
        const finishSpin = () => {
            console.log('🛑 애니메이션 완료');
            
            // 🔥 isSpinning 플래그를 false로 리셋한다
            isSpinning = false;
            canvas.classList.remove('spinning');
            animationId = null;
            
            console.log('🔓 isSpinning = false, 재회전 가능');
            
            // 미리 결정된 승자를 표시
            showResult(preSelectedWinner.item);
            
            console.log(`🎉 최종 결과 표시: "${preSelectedWinner.item}"`);
        };
        
        // ===================================================================
        // 🏆 결과 표시 및 UI 업데이트
        // ===================================================================
        
        const showResult = (selectedItem) => {
            resultDisplay.innerHTML = `
                <div>
                    <div style="font-size: 2.5rem; margin-bottom: 12px;">🎉</div>
                    <div style="font-size: 1.4rem; font-weight: bold; margin-bottom: 8px;">${selectedItem}</div>
                    <div style="font-size: 1rem; color: #666;">으로 결정!</div>
                </div>
            `;
            
            resultDisplay.classList.add('highlight');
            
            // 버튼 상태 변경
            spinBtn.style.display = 'none';
            restartBtn.style.display = 'inline-flex';
            
            // 접근성 알림
            announceResult(selectedItem);
            
            console.log(`🎊 결과 표시 완료: "${selectedItem}"`);
        };
        
        const announceResult = (result) => {
            const announcement = document.createElement('div');
            announcement.className = 'sr-only';
            announcement.setAttribute('aria-live', 'assertive');
            announcement.textContent = `돌림판 결과: ${result}이(가) 선택되었습니다.`;
            
            document.body.appendChild(announcement);
            
            setTimeout(() => {
                if (announcement.parentElement) {
                    document.body.removeChild(announcement);
                }
            }, 1000);
        };
        
        // ===================================================================
        // [4] '다시 돌리기' 버튼 - spin() 함수를 다시 호출
        // ===================================================================
        
        const handleRestart = () => {
            console.log('🔄 다시 돌리기 - spin() 함수 재호출');
            
            // location.reload()를 사용하지 않고, spin() 함수를 다시 호출
            // spin 함수가 항상 currentAngle을 기준으로 새로운 목표 각도를 계산하기 때문에 완벽하게 작동
            
            // UI 상태 리셋
            resultDisplay.textContent = '돌림판을 클릭해주세요!';
            resultDisplay.className = 'result-display';
            spinBtn.style.display = 'inline-flex';
            spinBtn.disabled = false;
            restartBtn.style.display = 'none';
            
            // 새로운 회전 시작
            spin();
        };
        
        // ===================================================================
        // 🎮 이벤트 리스너 및 초기화
        // ===================================================================
        
        // 이벤트 리스너 등록
        canvas.addEventListener('click', spin);
        spinBtn.addEventListener('click', spin);
        restartBtn.addEventListener('click', handleRestart);
        
        // 키보드 접근성
        canvas.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                spin();
            }
        });
        
        // 페이지 초기화
        const initPage = () => {
            console.log('🚀 === 더 이상 실패할 수 없는 최종 돌림판 시스템 초기화 ===');
            
            // URL 파라미터에서 항목 가져오기
            const loadedItems = loadItemsFromUrl();
            
            if (!loadedItems) {
                // 에러 상태 표시
                wheelContainer.style.display = 'none';
                errorContainer.style.display = 'block';
                console.log('❌ URL 파라미터에 항목이 없어 에러 페이지 표시');
                return;
            }
            
            // 항목 설정 및 돌림판 그리기
            items = loadedItems;
            currentAngle = 0; // 초기 각도 설정
            drawRoulette(currentAngle); // 초기 돌림판 그리기
            
            console.log(`✅ 초기화 완료: ${items.length}개 항목`);
            console.log('📋 항목 목록:', items);
            console.log('🎨 미리 정의된 색상 배열:', COLORS);
            console.log('📐 핵심 설계:');
            console.log('  - drawRoulette(rotationOffset) 함수로 회전 표현');
            console.log('  - currentAngle 변수로 애니메이션 상태 관리');
            console.log('  - requestAnimationFrame으로 부드러운 애니메이션');
            console.log('  - ctx.rotate() 절대 사용 금지');
            console.log('  - 다시 돌리기는 spin() 재호출로 완벽 작동');
            console.log('═══════════════════════════════════');
        };
        
        // DOM 로드 완료 후 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }
        
        console.log('🎯 더 이상 실패할 수 없는 최종 돌림판 결과 페이지 로드 완료');
    </script>
    
    <!-- PWA Service Worker 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('✅ Service Worker 등록 성공:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('❌ Service Worker 등록 실패:', error);

            });
        }
    </script>
