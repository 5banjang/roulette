    <style>

        /* ===================================== */
        
        * {

        /* ê²Œì„ ì»¨í…Œì´ë„ˆ */

            display: flex;

        /* ê³¼ë…íŒ ì»¨í…Œì´ë„ˆ */
        .target-board-container {

        .target-board {

        /* ê³¼ë…íŒ íšŒì „ ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes rotate-board {

        /* ê³¼ë…íŒ ì •ì§€ ìƒíƒœ */

        /* ê³¼ë…íŒ í•­ëª© */
        .target-item {

        /* ì¤‘ì•™ ì› */

        /* í™”ì‚´ ì»¨í…Œì´ë„ˆ */
        .arrow-container {

        /* í™”ì‚´ */
        .arrow {

        .arrow:active {

        /* í™”ì‚´ ë */
        .arrow::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;

        /* í™”ì‚´ ê¹ƒí„¸ */
        .arrow::after {
            content: '';

            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 15px;
            background: #FFA500;

        /* í™”ì‚´ì´ ë‹¹ê²¨ì¡Œì„ ë•Œ */
        .arrow.pulled {

        /* í™”ì‚´ ë°œì‚¬ ì¤‘ */

        /* ë²„íŠ¼ */

        }
    </style>

<body>
    <!-- ê²Œì„ ë©”ì¸ ì»¨í…Œì´ë„ˆ -->
    <div class="game-container">

    <script>
        // ===================================================================
        // ğŸ¯ ë‹¤íŠ¸ ê²Œì„ - ì‹¤íŒ¨ ë¶ˆê°€ëŠ¥í•œ ì„¤ê³„
        // ===================================================================
        
        // ì „ì—­ ë³€ìˆ˜
        let items = [];
        let isGameActive = true;
        let isDragging = false;
        let dragStartY = 0;
        let pullDistance = 0;
        const maxPullDistance = 80;
        
        // DOM ìš”ì†Œ ì°¸ì¡°
        const targetBoard = document.getElementById('target-board');
        const arrow = document.getElementById('arrow');
        const resultModal = document.getElementById('result-modal');
        const resultEmoji = document.getElementById('result-emoji');
        const resultText = document.getElementById('result-text');
        const restartBtn = document.getElementById('restart-btn');
        const instructions = document.getElementById('instructions');
        
        // ê³¼ë…íŒ ìƒ‰ìƒ ë°°ì—´
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD',
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9', '#F8C471', '#82E0AA'
        ];
        
        // ===================================================================
        // ğŸ”§ ì´ˆê¸°í™” í•¨ìˆ˜
        // ===================================================================
        
        // URL íŒŒë¼ë¯¸í„°ì—ì„œ í•­ëª© ê°€ì ¸ì˜¤ê¸°
        const loadItemsFromUrl = () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const itemsParam = urlParams.get('items');
                
                if (!itemsParam) {
                    console.warn('âš ï¸ URL íŒŒë¼ë¯¸í„°ì— itemsê°€ ì—†ìŠµë‹ˆë‹¤');
                    return [];
                }
                
                const decodedItems = itemsParam.split(',').map(item => decodeURIComponent(item));
                console.log('ğŸ“¦ í•­ëª© ë¡œë“œ ì„±ê³µ:', decodedItems);
                return decodedItems;
                
            } catch (error) {
                console.error('âŒ URL íŒŒë¼ë¯¸í„° íŒŒì‹± ì‹¤íŒ¨:', error);
                return [];
            }
        };
        
        // ê³¼ë…íŒì— í•­ëª©ë“¤ì„ ì›í˜•ìœ¼ë¡œ ë°°ì¹˜
        const createTargetItems = () => {
            if (items.length === 0) {
                targetBoard.innerHTML = '<div class="center-circle"></div>';
                return;
            }
            
            const angleStep = 360 / items.length;
            
            items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = `target-item color-${index % 12}`;
                itemDiv.textContent = item;
                itemDiv.style.backgroundColor = colors[index % colors.length];
                
                // ê° í•­ëª©ì„ ì›í˜•ìœ¼ë¡œ ë°°ì¹˜
                const angle = index * angleStep;
                itemDiv.style.transform = `rotate(${angle}deg) translate(25%, -50%)`;
                itemDiv.style.clipPath = `polygon(0 0, 100% 25%, 100% 75%, 0 100%)`;
                
                // ë°ì´í„° ì†ì„±ìœ¼ë¡œ í•­ëª© ì •ë³´ ì €ì¥
                itemDiv.dataset.index = index;
                itemDiv.dataset.item = item;
                itemDiv.dataset.angle = angle;
                
                targetBoard.appendChild(itemDiv);
            });
            
            // ì¤‘ì•™ ì› ë‹¤ì‹œ ì¶”ê°€
            const centerCircle = document.createElement('div');
            centerCircle.className = 'center-circle';
            targetBoard.appendChild(centerCircle);
            
            console.log(`âœ… ${items.length}ê°œ í•­ëª©ì´ ê³¼ë…íŒì— ë°°ì¹˜ë˜ì—ˆìŠµë‹ˆë‹¤`);
        };
        
        // ===================================================================
        // ğŸ¹ í™”ì‚´ ë“œë˜ê·¸ ë° ë°œì‚¬ ë¡œì§
        // ===================================================================
        
        // í„°ì¹˜/ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ í†µí•© í•¨ìˆ˜
        const getEventY = (event) => {
            return event.type.includes('touch') ? event.touches[0]?.clientY || event.changedTouches[0]?.clientY : event.clientY;
        };
        
        // ë“œë˜ê·¸ ì‹œì‘
        const startDrag = (event) => {
            if (!isGameActive) return;
            
            isDragging = true;
            dragStartY = getEventY(event);
            arrow.style.transition = 'none';
            
            console.log('ğŸ¹ í™”ì‚´ ë“œë˜ê·¸ ì‹œì‘');
        };
        
        // ë“œë˜ê·¸ ì¤‘
        const onDrag = (event) => {
            if (!isDragging || !isGameActive) return;
            
            event.preventDefault();
            const currentY = getEventY(event);
            const deltaY = currentY - dragStartY;
            
            // ì•„ë˜ìª½ìœ¼ë¡œë§Œ ë‹¹ê¸¸ ìˆ˜ ìˆë„ë¡ ì œí•œ
            if (deltaY > 0) {
                pullDistance = Math.min(deltaY, maxPullDistance);
                arrow.style.transform = `translateY(${pullDistance}px) scale(${1 - pullDistance * 0.002})`;
                arrow.classList.add('pulled');
                
                // ë‹¹ê¸°ëŠ” ì •ë„ì— ë”°ë¼ ì§€ì¹¨ í…ìŠ¤íŠ¸ ë³€ê²½
                const pullPercentage = (pullDistance / maxPullDistance) * 100;
                if (pullPercentage < 30) {
                    instructions.textContent = 'ë” ì•„ë˜ë¡œ ë‹¹ê¸°ì„¸ìš”!';
                } else if (pullPercentage < 70) {
                    instructions.textContent = 'ì¢‹ìŠµë‹ˆë‹¤! ë” ë‹¹ê¸°ê±°ë‚˜ ë†“ìœ¼ì„¸ìš”!';
                } else {
                    instructions.textContent = 'ì™„ë²½! ì´ì œ ë†“ìœ¼ì„¸ìš”!';
                }
            }
        };
        
        // ë“œë˜ê·¸ ì¢…ë£Œ (í™”ì‚´ ë°œì‚¬)
        const endDrag = (event) => {
            if (!isDragging || !isGameActive) return;
            
            isDragging = false;
            
            if (pullDistance > 20) { // ìµœì†Œ ë‹¹ê¹€ ê±°ë¦¬
                fireArrow();
            } else {
                // ë°œì‚¬ ì‹¤íŒ¨ - ì›ë˜ ìœ„ì¹˜ë¡œ ë³µê·€
                arrow.style.transition = 'all 0.3s ease';
                arrow.style.transform = '';
                arrow.classList.remove('pulled');
                instructions.textContent = 'ë” ì„¸ê²Œ ë‹¹ê²¨ì„œ ë°œì‚¬í•˜ì„¸ìš”!';
            }
            
            pullDistance = 0;
            console.log('ğŸ¹ í™”ì‚´ ë“œë˜ê·¸ ì¢…ë£Œ');
        };
        
        // í™”ì‚´ ë°œì‚¬
        const fireArrow = () => {
            console.log('ğŸš€ í™”ì‚´ ë°œì‚¬!');
            isGameActive = false;
            
            // ê³¼ë…íŒ íšŒì „ ì •ì§€
            targetBoard.classList.add('stopped');
            
            // í™”ì‚´ ë°œì‚¬ ì• ë‹ˆë©”ì´ì…˜
            arrow.style.transition = 'all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            arrow.classList.add('flying');
            arrow.classList.remove('pulled');
            
            instructions.textContent = 'í™”ì‚´ì´ ë‚ ì•„ê°‘ë‹ˆë‹¤...';
            
            // 1ì´ˆ í›„ ê²°ê³¼ ê³„ì‚° ë° í‘œì‹œ
            setTimeout(() => {
                calculateResult();
            }, 1000);
        };
        
        // ===================================================================
        // ğŸ¯ ì¶©ëŒ ê°ì§€ ë° ê²°ê³¼ ê³„ì‚°
        // ===================================================================
        
        const calculateResult = () => {
            // ê³¼ë…íŒì˜ í˜„ì¬ íšŒì „ ê°ë„ ê³„ì‚°
            const computedStyle = window.getComputedStyle(targetBoard);
            const transform = computedStyle.transform;
            let currentRotation = 0;
            
            if (transform && transform !== 'none') {
                const matrix = transform.match(/matrix\(([^)]+)\)/);
                if (matrix) {
                    const values = matrix[1].split(',').map(parseFloat);
                    currentRotation = Math.atan2(values[1], values[0]) * (180 / Math.PI);
                    if (currentRotation < 0) currentRotation += 360;
                }
            }
            
            console.log(`ğŸ¯ ê³¼ë…íŒ í˜„ì¬ íšŒì „ ê°ë„: ${currentRotation.toFixed(1)}ë„`);
            
            // í™”ì‚´ì´ ë§ì€ ì¡°ê° ê³„ì‚° (12ì‹œ ë°©í–¥ ê¸°ì¤€)
            const anglePerSlice = 360 / items.length;
            
            // í™”ì‚´ì´ 12ì‹œ ë°©í–¥ì—ì„œ ì˜ì•„ì§€ë¯€ë¡œ, ê·¸ ì§€ì ì— í•´ë‹¹í•˜ëŠ” ì¡°ê° ì°¾ê¸°
            // íšŒì „ëœ ë§Œí¼ ë³´ì •í•´ì„œ ê³„ì‚°
            let targetAngle = (360 - currentRotation) % 360;
            
            // ì–´ëŠ ì¡°ê°ì— ì†í•˜ëŠ”ì§€ ê³„ì‚°
            let hitIndex = Math.floor(targetAngle / anglePerSlice);
            
            // ì¸ë±ìŠ¤ ë²”ìœ„ ë³´ì •
            hitIndex = hitIndex % items.length;
            if (hitIndex < 0) hitIndex += items.length;
            
            const hitItem = items[hitIndex];
            
            console.log(`ğŸ¯ ëª…ì¤‘í•œ ì¡°ê°: [${hitIndex}] "${hitItem}"`);
            console.log(`ğŸ“ ê³„ì‚° ê³¼ì •: targetAngle=${targetAngle.toFixed(1)}ë„, anglePerSlice=${anglePerSlice.toFixed(1)}ë„`);
            
            // ê²°ê³¼ í‘œì‹œ
            showResult(hitItem);
        };
        
        // ===================================================================
        // ğŸ† ê²°ê³¼ í‘œì‹œ
        // ===================================================================
        
        const showResult = (selectedItem) => {
            // ê²°ê³¼ ëª¨ë‹¬ ë‚´ìš© ì„¤ì •
            resultEmoji.textContent = 'ğŸ‰';
            resultText.textContent = selectedItem;
            
            // ëª¨ë‹¬ í‘œì‹œ
            resultModal.classList.add('show');
            
            // ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
            setTimeout(() => {
                const content = resultModal.querySelector('.result-content');
                content.style.transform = 'scale(1)';
                content.style.opacity = '1';
            }, 100);
            
            console.log(`ğŸŠ ê²°ê³¼ í‘œì‹œ: "${selectedItem}"`);
        };
        
        // ===================================================================
        // ğŸ”„ ê²Œì„ ì¬ì‹œì‘
        // ===================================================================
        
        const restartGame = () => {
            console.log('ğŸ”„ ê²Œì„ ì¬ì‹œì‘');
            
            // ëª¨ë‹¬ ìˆ¨ê¸°ê¸°
