<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>다트 게임 - 짜릿한 손맛!</title>
    
    <!-- Pretendard 폰트 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
    
    <style>
        /* 🎯 다트 게임 - 최적화된 스타일 */
        
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --text-color: #333;
            --text-muted: #666;
            --bg-light: #f8f9fa;
            --border-color: #e9ecef;
            --wood-color: #8B4513;
            --arrow-tip: #FF4444;
            --arrow-feather: #FFA500;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        html, body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: white;
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        /* 메인 게임 컨테이너 */
        .game-container {
            width: 100vw;
            height: 100vh;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
        }
        
        /* 헤더 */
        .header {
            padding: 20px;
            text-align: center;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        /* 과녁판 컨테이너 */
        .target-board-container {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 20px auto;
            flex-shrink: 0;
        }
        
        /* 과녁판 */
        .target-board {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background: #f8f9fa;
            border: 4px solid #007BFF;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2);
            overflow: hidden;
        }
        
        /* 과녁판 항목 */
        .target-item {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
            color: #333;
            text-align: center;
            word-break: break-all;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        /* 과녁판 항목 명중 효과 */
        .target-item.hit {
            transform: scale(1.2);
            z-index: 5;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: hit-shake 0.5s ease;
        }
        
        @keyframes hit-shake {
            0%, 100% { transform: scale(1.2) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-2deg); }
            75% { transform: scale(1.2) rotate(2deg); }
        }
        
        /* 중앙 원 */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #007BFF;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #fff;
            z-index: 10;
        }
        
        /* 게임 영역 */
        .game-area {
            flex: 1;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }
        
        /* 지침 */
        .instructions {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        /* 활과 화살 컨테이너 */
        .bow-and-arrow {
            position: relative;
            width: 120px;
            height: 80px;
            margin: 0 auto;
            cursor: grab;
        }
        
        .bow-and-arrow:active {
            cursor: grabbing;
        }
        
        /* 활 (bow) */
        .bow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 60px;
            border: 4px solid #8B4513;
            border-bottom: none;
            border-radius: 50px 50px 0 0;
            background: transparent;
            transition: all 0.1s ease;
        }
        
        /* 활시위가 당겨진 상태 */
        .bow.pulled {
            border-radius: 30px 30px 0 0;
            height: 45px;
        }
        
        /* 화살 (arrow) */
        .arrow {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 40px;
            background: #8B4513;
            border-radius: 2px;
            transition: all 0.1s ease;
            z-index: 5;
        }
        
        /* 화살 끝 (화살촉) */
        .arrow::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 12px solid #FF4444;
        }
        
        /* 화살 깃털 */
        .arrow::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 8px;
            background: #FFA500;
            border-radius: 50%;
        }
        
        /* 화살이 당겨진 상태 */
        .arrow.pulled {
            bottom: 15px;
            height: 35px;
        }
        
        /* 화살 발사 중 */
        .arrow.flying {
            transition: none;
            transform: translateX(-50%);
        }
        
        /* 결과 모달 */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .result-modal.show {
            display: flex;
        }
        
        .result-content {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 90vw;
            color: #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .result-modal.show .result-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .result-emoji {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: result-bounce 0.6s ease;
        }
        
        @keyframes result-bounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .result-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }
        
        .result-subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .result-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* 버튼 */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #007BFF;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        
        .btn-outline {
            background: white;
            color: #007BFF;
            border: 2px solid #007BFF;
        }
        
        .btn-outline:hover {
            background: #007BFF;
            color: white;
        }
        
        /* 파워 게이지 */
        .power-gauge {
            position: absolute;
            left: 50%;
            bottom: 100px;
            transform: translateX(-50%);
            width: 100px;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .power-gauge.show {
            opacity: 1;
        }
        
        .power-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            border-radius: 5px;
            transition: width 0.1s ease;
        }
        
        /* 과녁판 색상 */
        .color-0 { background: #FF8B8B; }
        .color-1 { background: #FFC977; }
        .color-2 { background: #FFFB8B; }
        .color-3 { background: #C2FF8B; }
        .color-4 { background: #8BFFC2; }
        .color-5 { background: #8BFFFF; }
        .color-6 { background: #8BC2FF; }
        .color-7 { background: #C28BFF; }
        .color-8 { background: #FF8BFF; }
        .color-9 { background: #FFC28B; }
        .color-10 { background: #FFB3E6; }
        .color-11 { background: #B3E5FF; }
        
        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .game-container {
                max-width: 100vw;
            }
            
            .target-board-container {
                width: 250px;
                height: 250px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .result-content {
                padding: 30px;
            }
        }
        
        @media (max-height: 600px) {
            .target-board-container {
                width: 200px;
                height: 200px;
                margin: 10px auto;
            }
            
            .header {
                padding: 10px;
            }
            
            .game-area {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 게임 메인 컨테이너 -->
    <div class="game-container">
        <!-- 헤더 -->
        <header class="header">
            <h1>🎯 다트 게임</h1>
            <p>활을 당겨서 발사하세요!</p>
        </header>
        
        <!-- 과녁판 -->
        <div class="target-board-container">
            <div class="target-board" id="target-board">
                <!-- 항목들이 여기에 동적으로 생성됩니다 -->
                <div class="center-circle"></div>
            </div>
        </div>
        
        <!-- 게임 영역 -->
        <div class="game-area">
            <!-- 지침 -->
            <div class="instructions" id="instructions">
                활을 누르고 아래로 당긴 다음 놓으세요!
            </div>
            
            <!-- 파워 게이지 -->
            <div class="power-gauge" id="power-gauge">
                <div class="power-fill" id="power-fill"></div>
            </div>
            
            <!-- 활과 화살 -->
            <div class="bow-and-arrow" id="bow-and-arrow">
                <div class="bow" id="bow"></div>
                <div class="arrow" id="arrow"></div>
            </div>
        </div>
    </div>
    
    <!-- 결과 모달 -->
    <div class="result-modal" id="result-modal">
        <div class="result-content">
            <div class="result-emoji" id="result-emoji">🎯</div>
            <div class="result-text" id="result-text">결과</div>
            <div class="result-subtitle">으로 결정!</div>
            <div class="result-buttons">
                <button class="btn btn-primary" id="restart-btn">
                    <span>🔄</span>
                    다시 하기
                </button>
                <a href="index.html" class="btn btn-outline">
                    <span>🏠</span>
                    메인으로
                </a>
            </div>
        </div>
    </div>

    <script>
        // 🎯 다트 게임 엔진 - 최적화된 구조
        
        // 게임 상태 객체
        const gameState = {
            items: [],
            running: false,
            loopId: null,
            board: { rotation: 0, speed: 0.5 },
            arrow: { flying: false, y: 0, speed: 0, startY: 100 },
            drag: { active: false, startY: 0, distance: 0, maxDistance: 60 }
        };
        
        // 게임 설정
        const config = {
            maxItems: 12,
            minArrowSpeed: 3,
            maxArrowSpeed: 12,
            boardRotationSpeed: 0.5,
            colors: [
                '#FF8B8B', '#FFC977', '#FFFB8B', '#C2FF8B', '#8BFFC2', '#8BFFFF',
                '#8BC2FF', '#C28BFF', '#FF8BFF', '#FFC28B', '#FFB3E6', '#B3E5FF'
            ]
        };
        
        // DOM 요소 참조 (캐싱)
        const elements = {
            targetBoard: document.getElementById('target-board'),
            bow: document.getElementById('bow'),
            arrow: document.getElementById('arrow'),
            bowAndArrow: document.getElementById('bow-and-arrow'),
            powerGauge: document.getElementById('power-gauge'),
            powerFill: document.getElementById('power-fill'),
            instructions: document.getElementById('instructions'),
            resultModal: document.getElementById('result-modal'),
            resultEmoji: document.getElementById('result-emoji'),
            resultText: document.getElementById('result-text'),
            restartBtn: document.getElementById('restart-btn')
        };
        
        // 유틸리티 함수들
        const utils = {
            getEventY: (event) => event.type.includes('touch') ? 
                (event.touches[0]?.clientY || event.changedTouches[0]?.clientY) : event.clientY,
            
            normalizeAngle: (angle) => ((angle % 360) + 360) % 360,
            
            calculateDistance: (x1, y1, x2, y2) => 
                Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2))
        };
        
        // ===================================================================
        // 🔧 초기화 함수들
        // ===================================================================
        
        // URL 파라미터에서 항목 가져오기
        const loadItemsFromUrl = () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const itemsParam = urlParams.get('items');
                
                if (!itemsParam) {
                    console.warn('⚠️ URL 파라미터에 items가 없습니다');
                    return [];
                }
                
                const decodedItems = itemsParam.split(',').map(item => decodeURIComponent(item));
                return decodedItems;
                
            } catch (error) {
                console.error('URL 파라미터 파싱 실패:', error);
                return [];
            }
        };
        
        // 과녁판에 항목들을 원형으로 배치
        const createTargetItems = () => {
            // 기존 항목들 제거 (중앙 원 제외)
            const existingItems = targetBoard.querySelectorAll('.target-item');
            existingItems.forEach(item => item.remove());
            
            if (items.length === 0) return;
            
            const angleStep = 360 / items.length;
            
            items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = `target-item color-${index % 12}`;
                itemDiv.textContent = item;
                itemDiv.style.backgroundColor = colors[index % colors.length];
                
                // 각 항목을 원형으로 배치 (피자 조각 모양)
                const angle = index * angleStep;
                itemDiv.style.transform = `rotate(${angle}deg) translate(25%, -50%)`;
                itemDiv.style.clipPath = `polygon(0 0, 100% 25%, 100% 75%, 0 100%)`;
                
                // 데이터 속성으로 항목 정보 저장
                itemDiv.dataset.index = index;
                itemDiv.dataset.item = item;
                itemDiv.dataset.angle = angle;
                
                targetBoard.appendChild(itemDiv);
            });
            
            // 과녁판 배치 완료
        };
        
        // ===================================================================
        // 🎮 메인 게임 루프 (requestAnimationFrame)
        // ===================================================================
        
        // 메인 게임 루프 - 최적화된 버전
        const gameLoop = () => {
            if (!gameState.running) return;
            
            // 1. 과녁판 회전 업데이트
            if (!gameState.arrow.flying) {
                gameState.board.rotation += gameState.board.speed;
                if (gameState.board.rotation >= 360) gameState.board.rotation -= 360;
                elements.targetBoard.style.transform = `rotate(${gameState.board.rotation}deg)`;
            }
            
            // 2. 화살 움직임 업데이트
            if (gameState.arrow.flying) {
                gameState.arrow.y += gameState.arrow.speed;
                elements.arrow.style.bottom = `${gameState.arrow.y}px`;
                
                // 화살이 화면을 벗어나면 리셋
                if (gameState.arrow.y > window.innerHeight + 100) {
                    resetArrow();
                } else {
                    // 3. 충돌 감지
                    checkCollision();
                }
            }
            
            // 다음 프레임 예약
            gameState.loopId = requestAnimationFrame(gameLoop);
        };
        
        // ===================================================================
        // 🏹 화살 발사 시스템 (손맛 구현)
        // ===================================================================
        
        // 터치/마우스 이벤트 통합
        const getEventY = (event) => {
            return event.type.includes('touch') ? 
                (event.touches[0]?.clientY || event.changedTouches[0]?.clientY) : 
                event.clientY;
        };
        
        // 드래그 시작
        const startDrag = (event) => {
            if (arrowFlying) return;
            
            isDragging = true;
            dragStartY = getEventY(event);
            
            powerGauge.classList.add('show');
            
            console.log('🏹 활시위 당기기 시작');
        };
        
        // 드래그 중 (활시위 당기기)
        const onDrag = (event) => {
            if (!isDragging || arrowFlying) return;
            
            event.preventDefault();
            const currentY = getEventY(event);
            const deltaY = currentY - dragStartY;
            
            // 아래쪽으로만 당길 수 있도록 제한
            if (deltaY > 0) {
                pullDistance = Math.min(deltaY, maxPullDistance);
                
                // 활시위 변형 효과
                if (pullDistance > 10) {
                    bow.classList.add('pulled');
                    arrow.classList.add('pulled');
                } else {
                    bow.classList.remove('pulled');
                    arrow.classList.remove('pulled');
                }
                
                // 파워 게이지 업데이트
                const powerPercentage = (pullDistance / maxPullDistance) * 100;
                powerFill.style.width = `${powerPercentage}%`;
                
                // 지침 텍스트 업데이트
                if (powerPercentage < 30) {
                    instructions.textContent = '더 아래로 당기세요!';
                } else if (powerPercentage < 70) {
                    instructions.textContent = '좋습니다! 더 당기거나 놓으세요!';
                } else {
                    instructions.textContent = '완벽한 파워! 이제 놓으세요!';
                }
            }
        };
        
        // 드래그 종료 (화살 발사)
        const endDrag = (event) => {
            if (!isDragging || arrowFlying) return;
            
            isDragging = false;
            powerGauge.classList.remove('show');
            
            if (pullDistance > 15) { // 최소 당김 거리
                fireArrow(pullDistance);
            } else {
                // 발사 실패 - 활시위 복원
                bow.classList.remove('pulled');
                arrow.classList.remove('pulled');
                powerFill.style.width = '0%';
                instructions.textContent = '더 세게 당겨서 발사하세요!';
            }
            
            pullDistance = 0;
            console.log('🏹 활시위 당기기 종료');
        };
        
        // 화살 발사
        const fireArrow = (power) => {
            console.log(`🚀 화살 발사! 파워: ${power}`);
            
            arrowFlying = true;
            arrowY = arrowStartY;
            
            // 파워에 비례한 속도 계산 (3-12 픽셀/프레임)
            arrowSpeed = 3 + (power / maxPullDistance) * 9;
            
            // 시각적 효과
            arrow.classList.add('flying');
            arrow.classList.remove('pulled');
            bow.classList.remove('pulled');
            powerFill.style.width = '0%';
            
            instructions.textContent = '화살이 날아갑니다...';
            
            console.log(`화살 속도: ${arrowSpeed} px/frame`);
        };
        
        // 화살 리셋
        const resetArrow = () => {
            arrowFlying = false;
            arrowY = 0;
            arrowSpeed = 0;
            
            arrow.style.bottom = '25px';
            arrow.classList.remove('flying', 'pulled');
            bow.classList.remove('pulled');
            
            instructions.textContent = '활을 누르고 아래로 당긴 다음 놓으세요!';
        };
        
        // ===================================================================
        // 💥 충돌 감지 시스템
        // ===================================================================
        
        const checkCollision = () => {
            if (!arrowFlying) return;
            
            // 과녁판과 화살의 위치 관계 확인
            const boardRect = targetBoard.getBoundingClientRect();
            const arrowRect = arrow.getBoundingClientRect();
            
            // 화살촉이 과녁판 영역에 있는지 확인
            const arrowTipX = arrowRect.left + arrowRect.width / 2;
            const arrowTipY = arrowRect.top;
            
            const boardCenterX = boardRect.left + boardRect.width / 2;
            const boardCenterY = boardRect.top + boardRect.height / 2;
            const boardRadius = boardRect.width / 2;
            
            // 화살촉과 과녁판 중심 사이의 거리
            const distance = Math.sqrt(
                Math.pow(arrowTipX - boardCenterX, 2) + 
                Math.pow(arrowTipY - boardCenterY, 2)
            );
            
            // 과녁판 영역에 충돌했는지 확인
            if (distance <= boardRadius - 10) { // 약간의 여유
                const hitItem = calculateHitItem(arrowTipX, arrowTipY, boardCenterX, boardCenterY);
                onHit(hitItem);
            }
        };
        
        // 명중한 항목 계산
        const calculateHitItem = (arrowX, arrowY, boardCenterX, boardCenterY) => {
            // 화살의 각도 계산 (12시 방향 기준)
            const deltaX = arrowX - boardCenterX;
            const deltaY = arrowY - boardCenterY;
            let angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
            
            // 각도를 0-360 범위로 정규화하고 12시 방향을 0도로 조정
            angle = (angle + 90 + 360) % 360;
            
            // 과녁판의 현재 회전 고려
            angle = (angle - boardRotation + 360) % 360;
            
            // 어느 조각에 속하는지 계산
            const anglePerSlice = 360 / items.length;
            const hitIndex = Math.floor(angle / anglePerSlice);
            
            const hitItem = items[hitIndex];
            
            console.log(`🎯 충돌 감지:`);
            console.log(`  화살 각도: ${angle.toFixed(1)}도`);
            console.log(`  과녁판 회전: ${boardRotation.toFixed(1)}도`);
            console.log(`  명중 항목: [${hitIndex}] "${hitItem}"`);
            
            return { index: hitIndex, item: hitItem };
        };
        
        // ===================================================================
        // 🎯 명중 처리 및 결과 표시
        // ===================================================================
        
        const onHit = (hitData) => {
            console.log(`💥 명중! "${hitData.item}"`);
            
            // 게임 루프 정지
            gameRunning = false;
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
                gameLoopId = null;
            }
            
            // 화살 정지
            arrowFlying = false;
            
            // 명중한 항목에 시각적 효과
            const targetItems = targetBoard.querySelectorAll('.target-item');
            const hitElement = targetItems[hitData.index];
            if (hitElement) {
                hitElement.classList.add('hit');
            }
            
            instructions.textContent = `🎯 "${hitData.item}" 명중!`;
            
            // 1초 후 결과 모달 표시
            setTimeout(() => {
                showResult(hitData.item);
            }, 1000);
        };
        
        // 결과 모달 표시
        const showResult = (selectedItem) => {
            resultEmoji.textContent = '🎉';
            resultText.textContent = selectedItem;
            
            resultModal.classList.add('show');
            
            console.log(`🎊 결과 표시: "${selectedItem}"`);
        };
        
        // ===================================================================
        // 🔄 게임 재시작
        // ===================================================================
        
        const restartGame = () => {
            console.log('🔄 게임 재시작');
            
            // 모달 숨기기
            resultModal.classList.remove('show');
            
            // 명중 효과 제거
            const hitElements = targetBoard.querySelectorAll('.target-item.hit');
            hitElements.forEach(el => el.classList.remove('hit'));
            
            // 화살 리셋
            resetArrow();
            
            // 게임 루프 재시작
            gameRunning = true;
            gameLoop();
            
            console.log('✅ 게임 재시작 완료');
        };
        
        // ===================================================================
        // 🎮 이벤트 리스너 등록
        // ===================================================================
        
        // 활과 화살 드래그 이벤트 (마우스)
        bowAndArrow.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', onDrag);
        document.addEventListener('mouseup', endDrag);
        
        // 활과 화살 드래그 이벤트 (터치)
        bowAndArrow.addEventListener('touchstart', startDrag, { passive: false });
        document.addEventListener('touchmove', onDrag, { passive: false });
        document.addEventListener('touchend', endDrag);
        
        // 재시작 버튼
        restartBtn.addEventListener('click', restartGame);
        
        // 키보드 접근성
        document.addEventListener('keydown', (event) => {
            if (event.key === ' ' || event.key === 'Enter') {
                if (resultModal.classList.contains('show')) {
                    restartGame();
                } else if (!arrowFlying && gameRunning) {
                    // 스페이스바로 즉시 발사 (중간 파워)
                    fireArrow(maxPullDistance * 0.7);
                }
            }
        });
        
        // ===================================================================
        // 🚀 게임 초기화 및 시작
        // ===================================================================
        
        const initGame = () => {
            console.log('🎯 === 다트 게임 엔진 초기화 ===');
            
            // URL에서 항목 로드
            items = loadItemsFromUrl();
            
            if (items.length < 2) {
                // 항목이 부족한 경우
                instructions.textContent = '항목이 부족합니다. 메인으로 돌아가서 최소 2개 항목을 추가해주세요.';
                
                resultEmoji.textContent = '⚠️';
                resultText.textContent = '항목 부족';
                resultModal.querySelector('.result-subtitle').textContent = '메인에서 항목을 추가해주세요';
                resultModal.classList.add('show');
                return;
            }
            
            // 과녁판 생성
            createTargetItems();
            
            // 화살 초기 위치 설정
            resetArrow();
            
            // 메인 게임 루프 시작
            gameRunning = true;
            gameLoop();
            
            // 다트 게임 엔진 초기화 완료
        };
        
        // DOM 로드 완료 후 게임 시작
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initGame);
        } else {
            initGame();
        }
        
        // 화면 크기 변경 시 처리
        window.addEventListener('resize', () => {
            console.log('📱 화면 크기 변경');
        });
        
        // 페이지 언로드 시 게임 루프 정리
        window.addEventListener('beforeunload', () => {
            gameRunning = false;
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
        });
        
        console.log('🎯 진짜 게임다운 다트 엔진 로드 완료');
    </script>
</body>
