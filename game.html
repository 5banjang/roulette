    <script>
        // ğŸ¯ ë‹¤íŠ¸ ê²Œì„ ì—”ì§„ - ì™„ì „ ì¬ì„¤ê³„ (ê²Œì„í”Œë ˆì´ ê²½í—˜ ìµœì í™”)
        
        // ===================================================================
        // ğŸ® ê²Œì„ ìƒíƒœ ê´€ë¦¬ ê°ì²´
        // ===================================================================
        
        const gameState = {
            // ê²Œì„ ì‹¤í–‰ ìƒíƒœ
            running: false,
            
            // ê³¼ë…íŒ ìƒíƒœ (GSAP ì „ìš©)
            board: {
                rotation: 0,
                isSpinning: false,
                gsapTween: null, // GSAP íŠ¸ìœ„ë‹ ì°¸ì¡°
                finalRotation: 0
            },
            
            // í™”ì‚´ ìƒíƒœ
            arrow: {
                isFlying: false,

                speed: 0,
                isStuckInBoard: false,
                boardAttachAngle: 0 // ê³¼ë…íŒì— ê½‚íŒ ê°ë„
            },
            
            // ë“œë˜ê·¸ ìƒíƒœ
            drag: {

            },
            
            // ê²Œì„ ë°ì´í„°
            items: [],

        // DOM ìš”ì†Œ ìºì‹±
        const elements = {
            targetBoard: document.getElementById('target-board'),
            bow: document.getElementById('bow'),
            arrow: document.getElementById('arrow'),
            bowAndArrow: document.getElementById('bow-and-arrow'),
            powerGauge: document.getElementById('power-gauge'),
            powerFill: document.getElementById('power-fill'),
            instructions: document.getElementById('instructions'),
            resultModal: document.getElementById('result-modal'),
            resultEmoji: document.getElementById('result-emoji'),
            resultText: document.getElementById('result-text'),
            restartBtn: document.getElementById('restart-btn')
        };
        
        // ê²Œì„ ì„¤ì •
        const config = {
            colors: [
                '#FF8B8B', '#FFC977', '#FFFB8B', '#C2FF8B', '#8BFFC2', '#8BFFFF',
                '#8BC2FF', '#C28BFF', '#FF8BFF', '#FFC28B', '#FFB3E6', '#B3E5FF'
            ]
        };
        
        // ===================================================================
        // ğŸ”§ ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
        // ===================================================================
        
        const utils = {
            // í„°ì¹˜/ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ Y ì¢Œí‘œ í†µí•©
            getEventY: (event) => {
                return event.type.includes('touch') ? 
                    (event.touches[0]?.clientY || event.changedTouches[0]?.clientY) : 
                    event.clientY;
            },
            
            // ê°ë„ ì •ê·œí™” (0-360)
            normalizeAngle: (angle) => {
                return ((angle % 360) + 360) % 360;
            },
            
            // ë‘ ì  ì‚¬ì´ ê±°ë¦¬
            distance: (x1, y1, x2, y2) => {
                return Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2));
            },
            
            // ease-out í•¨ìˆ˜
            easeOut: (t) => {
                return 1 - Math.pow(1 - t, 3);
            }
        };
        
        // ===================================================================
        // ğŸ¯ ê²Œì„ ì´ˆê¸°í™”
        // ===================================================================
        
        // URLì—ì„œ í•­ëª© ë¡œë“œ
        const loadItemsFromUrl = () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const itemsParam = urlParams.get('items');
                
                if (!itemsParam) {
                    console.warn('âš ï¸ URL íŒŒë¼ë¯¸í„°ì— itemsê°€ ì—†ìŠµë‹ˆë‹¤');
                    return [];
                }
                
                return itemsParam.split(',').map(item => decodeURIComponent(item));
            } catch (error) {
                console.error('URL íŒŒë¼ë¯¸í„° íŒŒì‹± ì‹¤íŒ¨:', error);
                return [];
            }
        };
        
        // ê³¼ë…íŒ í•­ëª© ìƒì„± (conic-gradient + í…ìŠ¤íŠ¸ ë¼ë²¨)
        const createTargetItems = () => {
            // ê¸°ì¡´ í•­ëª© ì œê±° (ì¤‘ì•™ ì› ì œì™¸)
            const existingItems = elements.targetBoard.querySelectorAll('.target-item');
            existingItems.forEach(item => item.remove());
            
            if (gameState.items.length === 0) return;
            
            const itemCount = gameState.items.length;
            const angleStep = 360 / itemCount;
            
            // 1. conic-gradientë¡œ ë¶€ì±„ê¼´ ë°°ê²½ ìƒì„±
            const gradientStops = [];
            gameState.items.forEach((item, index) => {
                const color = config.colors[index % config.colors.length];
                const startAngle = index * angleStep;
                const endAngle = (index + 1) * angleStep;
                
                gradientStops.push(`${color} ${startAngle}deg ${endAngle}deg`);
            });
            
            elements.targetBoard.style.background = `conic-gradient(from 0deg, ${gradientStops.join(', ')})`;
            
            // 2. ê° ë¶€ì±„ê¼´ ì¤‘ì•™ì— í…ìŠ¤íŠ¸ ë¼ë²¨ ë°°ì¹˜
            gameState.items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'target-item';
                itemDiv.textContent = item;
                
                // ë¼ë²¨ ìœ„ì¹˜ ê³„ì‚° (ë¶€ì±„ê¼´ ì¤‘ì•™)
                const angle = index * angleStep + (angleStep / 2); // ë¶€ì±„ê¼´ ì¤‘ì•™
                const radius = 80; // ê³¼ë…íŒ ì¤‘ì‹¬ì—ì„œì˜ ê±°ë¦¬
                
                // ì§êµ ì¢Œí‘œê³„ë¡œ ë³€í™˜ (-90ë„ëŠ” 12ì‹œ ë°©í–¥ ì¡°ì •)
                const radian = (angle - 90) * (Math.PI / 180);
                const x = Math.cos(radian) * radius;
                const y = Math.sin(radian) * radius;
                
                // ì¤‘ì‹¬ ê¸°ì¤€ ìœ„ì¹˜ ì„¤ì •
                itemDiv.style.left = `calc(50% + ${x}px)`;
                itemDiv.style.top = `calc(50% + ${y}px)`;
                itemDiv.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
                
                // ë°ì´í„° ì €ì¥
                itemDiv.dataset.index = index;
                itemDiv.dataset.item = item;
                itemDiv.dataset.angle = angle;
                
                elements.targetBoard.appendChild(itemDiv);
            });
        };
        
        // ===================================================================
        // ğŸ® GSAP ê¸°ë°˜ ê²Œì„ ì• ë‹ˆë©”ì´ì…˜ ì‹œìŠ¤í…œ
        // ===================================================================
        
        const gameLoop = () => {
            if (!gameState.running) return;
            
            // í™”ì‚´ ì›€ì§ì„ ì—…ë°ì´íŠ¸ (ê¸°ì¡´ ë¡œì§ ìœ ì§€)
            updateArrowMovement();
            
            // ì¶©ëŒ ê°ì§€
            if (gameState.arrow.isFlying && !gameState.arrow.isStuckInBoard) {
